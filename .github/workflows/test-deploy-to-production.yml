name: ğŸš€ Deploy To Production Workflow

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:

  deploy:
    name: Deploy to production ğŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ğŸ”§
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: Build app âœ¨
        run: pnpm run build

      - name: Auth to GCP â˜ï¸
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.PRODUCTION_GCP_SA_KEY }}

      - name: Deploy to production ğŸš€
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          project_id: ${{ secrets.PRODUCTION_GCP_PROJECT_ID }}
          env_vars: |-
            NUXT_PUBLIC_WEREWOLVES_ASSISTANT_API_BASE_URL="${{ secrets.PRODUCTION_WEREWOLVES_ASSISTANT_API_BASE_URL }}"
          flags: "--version=test-${{ github.run_number }}"