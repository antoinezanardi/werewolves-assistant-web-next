name: ğŸ‘½ Run Stryker Mutant Tests and Push Incremental Reports Workflow

on:
  workflow_dispatch:
    inputs:
      target-branch:
        description: "Branch to checkout and to push the incremental results"
        default: "develop"
        required: true

concurrency:
  group: "mutant-tests-${{ github.event.inputs.target-branch }}"
  cancel-in-progress: true

jobs:
  mutant-tests:
    name: Mutant Tests ğŸ‘½
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scope: [
          components,
          composables,
          layouts,
          pages,
          stores,
          utils,
        ]
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target-branch }}

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install project dependencies ğŸ“¦
        run: pnpm install

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: Mutant tests for ${{ matrix.scope }} ğŸ‘½
        run: pnpm run test:stryker:${{ matrix.scope }}

      - name: Upload incremental report as artifact ğŸ› ï¸
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.scope }}-incremental
          path: tests/stryker/${{ matrix.scope }}-incremental.json

  push-incremental-reports:
    name: Push Incremental Reports ğŸ“¨
    runs-on: ubuntu-latest
    needs: mutant-tests
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target-branch }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download all incremental reports ğŸ”„
        uses: actions/download-artifact@v4
        with:
          path: tests/stryker

      - name: Add Incremental Files ğŸ—‚ï¸
        run: |
          git add tests/stryker/*.json
          git commit -m "chore(stryker): update incremental reports"

      - name: Push Incremental Reports ğŸš€
        run: git push origin ${{ github.event.inputs.target-branch }}