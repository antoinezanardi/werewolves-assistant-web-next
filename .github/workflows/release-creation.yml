name: ğŸ·ï¸ Release Creation Workflow

on:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

jobs:
  code-ql:
    name: CodeQL Scan â‡ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Initialize CodeQL âš™ï¸
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: AutoBuild ğŸŒ¡ï¸
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis â‡ï¸
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  install:
    name: Install âš™ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache pnpm dependencies ğŸ¥¡
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies ğŸ“¦
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  mutant-tests:
    name: Mutant Tests ğŸ‘½
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      VERSION: 'main'
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: Mutant tests ğŸ‘½
        run: pnpm run test:stryker:ci

      - name: Save stryker report as artifact ğŸ’
        uses: actions/upload-artifact@v4
        with:
          name: stryker-html-report
          path: tests/stryker/coverage/index.html

  release:
    name: Release ğŸ·ï¸
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Release ğŸ·ï¸
        id: release
        run: npx semantic-release

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  unit-tests:
    name: Unit Tests ğŸ§ª
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: Unit tests ğŸ§ª
        run: pnpm run test:unit:cov

      - name: Save tests coverage in cache ğŸ¥¡
        uses: actions/cache/save@v3
        id: cache-unit-tests-coverage
        with:
          path: tests/unit/coverage
          key: ${{ runner.os }}-tests-unit-coverage-v3-${{hashFiles('tests/unit/coverage/lcov.info')}}

      - name: Save unit tests coverage report as artifact ğŸ’
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: tests/unit/coverage

  sonarcloud:
    name: SonarCloud Analysis ğŸŒ¥ï¸
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    steps:
      - name: Checkout GitHub repository ğŸ“¡
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm ğŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Restore pnpm dependencies from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore tests coverage from cache ğŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-unit-tests-coverage
        with:
          path: tests/unit/coverage
          key: ${{ runner.os }}-tests-unit-coverage-v3-
          restore-keys: |
            ${{ runner.os }}-tests-unit-coverage-v3-

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: SonarCloud Scan ğŸŒ¥ï¸
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}