name: üè∑Ô∏è Release Creation Workflow

on:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

jobs:
  code-ql:
    name: CodeQL Scan ‚ùáÔ∏è
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Initialize CodeQL ‚öôÔ∏è
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: AutoBuild üå°Ô∏è
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis ‚ùáÔ∏è
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  install:
    name: Install ‚öôÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache pnpm dependencies ü•°
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies üì¶
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

  mutant-tests:
    name: Mutant Tests üëΩ
    runs-on: ubuntu-latest
    env:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
      STRYKER_REPORT_PATH: tests/stryker/coverage
      VERSION: 'main'
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types ‚õ∞Ô∏è
        run: pnpm run postinstall

      - name: Mutant tests üëΩ
        id: mutant-tests
        continue-on-error: true
        run: pnpm run test:stryker:ci

      - name: Save stryker report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: stryker-html-report
          path: ${{ env.STRYKER_REPORT_PATH }}/index.html

      - name: Save stryker report in GitHub Pages üìë
        uses: PavanMudigonda/html-reporter-github-pages@v1.2
        with:
          test_results: ${{ env.STRYKER_REPORT_PATH }}
          report_url: ${{ env.REPORTS_URL }}
          keep_reports: 1
          gh_pages: gh_pages
          subfolder: reports
          tool_name: stryker
          workflow_name: ${{ github.event_name }}
          env: main
          token: ${{ secrets.GH_PAGES_REPORTS_TOKEN }}

      - name: Exit with error if mutant tests failed üö®
        if: steps.mutant-tests.outcome != 'success'
        run: exit 1;

  release:
    name: Release üè∑Ô∏è
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Release üè∑Ô∏è
        id: release
        run: npx semantic-release

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  unit-tests:
    name: Unit Tests üß™
    runs-on: ubuntu-latest
    env:
      UNIT_TESTS_COVERAGE_REPORTS_PATH: tests/unit/coverage
    needs:
      - install
    outputs:
      VITEST_TESTS_COUNT: ${{ steps.outputs.outputs.VITEST_TESTS_COUNT }}
      VITEST_STATEMENTS_COUNT: ${{ steps.outputs.outputs.VITEST_STATEMENTS_COUNT }}
      VITEST_BRANCHES_COUNT: ${{ steps.outputs.outputs.VITEST_BRANCHES_COUNT }}
      VITEST_FUNCTIONS_COUNT: ${{ steps.outputs.outputs.VITEST_FUNCTIONS_COUNT }}
      VITEST_LINES_COUNT: ${{ steps.outputs.outputs.VITEST_LINES_COUNT }}
      VITEST_STATEMENTS_PERCENT: ${{ steps.outputs.outputs.VITEST_STATEMENTS_PERCENT }}
      VITEST_BRANCHES_PERCENT: ${{ steps.outputs.outputs.VITEST_BRANCHES_PERCENT }}
      VITEST_FUNCTIONS_PERCENT: ${{ steps.outputs.outputs.VITEST_FUNCTIONS_PERCENT }}
      VITEST_LINES_PERCENT: ${{ steps.outputs.outputs.VITEST_LINES_PERCENT }}
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types ‚õ∞Ô∏è
        run: pnpm run postinstall

      - name: Unit tests üß™
        id: unit-tests
        continue-on-error: true
        run: pnpm run test:unit:cov 2>&1 | ./scripts/transform-vitest-results-as-env-variables.sh >> "$GITHUB_ENV"

      - name: Set Vitest Results As Outputs üìù
        id: outputs
        run: |
          echo "VITEST_TESTS_COUNT=${{ env.VITEST_TESTS_COUNT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_STATEMENTS_COUNT=${{ env.VITEST_STATEMENTS_COUNT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_BRANCHES_COUNT=${{ env.VITEST_BRANCHES_COUNT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_FUNCTIONS_COUNT=${{ env.VITEST_FUNCTIONS_COUNT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_LINES_COUNT=${{ env.VITEST_LINES_COUNT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_STATEMENTS_PERCENT=${{ env.VITEST_STATEMENTS_PERCENT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_BRANCHES_PERCENT=${{ env.VITEST_BRANCHES_PERCENT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_FUNCTIONS_PERCENT=${{ env.VITEST_FUNCTIONS_PERCENT }}" >> "$GITHUB_OUTPUT"
          echo "VITEST_LINES_PERCENT=${{ env.VITEST_LINES_PERCENT }}" >> "$GITHUB_OUTPUT"

      - name: Save tests coverage in cache ü•°
        uses: actions/cache/save@v4
        id: cache-unit-tests-coverage
        with:
          path: tests/unit/coverage
          key: ${{ runner.os }}-tests-unit-coverage-v3-${{hashFiles('tests/unit/coverage/lcov.info')}}

      - name: Save unit tests coverage report as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}

      - name: Save unit tests reports in GitHub Pages üìë
        uses: PavanMudigonda/html-reporter-github-pages@v1.2
        with:
          test_results: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          report_url: ${{ env.REPORTS_URL }}
          keep_reports: 1
          gh_pages: gh_pages
          subfolder: reports
          tool_name: vitest
          workflow_name: ${{ github.event_name }}
          env: main
          token: ${{ secrets.GH_PAGES_REPORTS_TOKEN }}

      - name: Exit with error if unit tests failed üö®
        if: steps.unit-tests.outcome != 'success'
        run: exit 1;

  e2e-tests:
    name: E2E Tests ‚öóÔ∏è
    runs-on: ubuntu-latest
    env:
      ACCEPTANCE_TESTS_REPORTS_PATH: tests/acceptance/reports
    outputs:
      CUCUMBER_SCENARIOS_COUNT: ${{ steps.outputs.outputs.CUCUMBER_SCENARIOS_COUNT }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types ‚õ∞Ô∏è
        run: pnpm run postinstall

      - name: Start Docker Sandbox API containers üê≥
        run: pnpm run docker:sandbox-api:start

      - name: Prepare E2E tests üß≠
        run: pnpm run test:cucumber:prepare

      - name: E2E tests ‚öóÔ∏è
        id: e2e-tests
        continue-on-error: true
        run: pnpm run test:cucumber

      - name: Set Cucumber Results As Outputs üìù
        id: outputs
        run: ./scripts/transform-cucumber-report-as-env-variables.sh >> "$GITHUB_OUTPUT"

      - name: Save E2E tests reports as artifact üíé
        uses: actions/upload-artifact@v4
        with:
          name: e2e-tests-reports
          path: ${{ env.ACCEPTANCE_TESTS_REPORTS_PATH }}

      - name: Save E2E tests reports in GitHub Pages üìë
        uses: PavanMudigonda/html-reporter-github-pages@v1.2
        with:
          test_results: ${{ env.ACCEPTANCE_TESTS_REPORTS_PATH }}
          report_url: ${{ env.REPORTS_URL }}
          keep_reports: 1
          gh_pages: gh_pages
          subfolder: reports
          tool_name: cucumber
          workflow_name: ${{ github.event_name }}
          env: main
          token: ${{ secrets.GH_PAGES_REPORTS_TOKEN }}

      - name: Stop Docker Sandbox API containers üê≥
        run: pnpm run docker:sandbox-api:stop

      - name: Exit with error if E2E tests failed üö®
        if: steps.e2e-tests.outcome != 'success'
        run: exit 1;

  badges:
    name: Generate Badges üí†
    runs-on: ubuntu-latest
    needs:
      - unit-tests
      - e2e-tests
    steps:
      - name: Tests Count Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: tests-count
          LABEL: Tests
          STATUS: ${{ needs.unit-tests.outputs.VITEST_TESTS_COUNT }}
          ICON: https://cdn.simpleicons.org/vitest/white
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

      - name: Covered Statements Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: covered-statements
          LABEL: Statements
          STATUS: ${{ needs.unit-tests.outputs.VITEST_STATEMENTS_COUNT }} covered (${{needs.unit-tests.outputs.VITEST_STATEMENTS_PERCENT}})
          ICON: https://cdn.simpleicons.org/codecov/white
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

      - name: Covered Branches Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: covered-branches
          LABEL: Branches
          STATUS: ${{ needs.unit-tests.outputs.VITEST_BRANCHES_COUNT }} covered (${{needs.unit-tests.outputs.VITEST_BRANCHES_PERCENT}})
          ICON: https://cdn.simpleicons.org/codecov/white
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

      - name: Covered Functions Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: covered-functions
          LABEL: Functions
          STATUS: ${{ needs.unit-tests.outputs.VITEST_FUNCTIONS_COUNT }} covered (${{needs.unit-tests.outputs.VITEST_FUNCTIONS_PERCENT}})
          ICON: https://cdn.simpleicons.org/codecov/white
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

      - name: Covered Lines Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: covered-lines
          LABEL: Lines
          STATUS: ${{ needs.unit-tests.outputs.VITEST_LINES_COUNT }} covered (${{needs.unit-tests.outputs.VITEST_LINES_PERCENT}})
          ICON: https://cdn.simpleicons.org/codecov/white
          COLOR: 109B08
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

      - name: Scenarios Badge üí†
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: scenarios
          LABEL: Scenarios
          STATUS: ${{ needs.e2e-tests.outputs.CUCUMBER_SCENARIOS_COUNT }} scenarios
          ICON: https://cdn.simpleicons.org/cucumber/white
          COLOR: 169652
          GITHUB_TOKEN: ${{ secrets.BYOB_TOKEN }}

  sonarcloud:
    name: SonarCloud Analysis üå•Ô∏è
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Restore tests coverage from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-unit-tests-coverage
        with:
          path: tests/unit/coverage
          key: ${{ runner.os }}-tests-unit-coverage-v3-
          restore-keys: |
            ${{ runner.os }}-tests-unit-coverage-v3-

      - name: Create Nuxt types ‚õ∞Ô∏è
        run: pnpm run postinstall

      - name: SonarCloud Scan üå•Ô∏è
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
