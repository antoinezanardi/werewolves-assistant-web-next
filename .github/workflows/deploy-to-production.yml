name: ðŸš€ Deploy To Production Workflow

on:
  release:
    types: [created]

jobs:

  deploy:
    name: Deploy to production ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Setup GitHub repository ðŸ”§
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0
          fetch-tags: true

      - name: Install pnpm ðŸ—ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup NodeJS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Restore pnpm dependencies from cache ðŸ¥¡
        uses: actions/cache/restore@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-v3-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Create Nuxt types â›°ï¸
        run: pnpm run postinstall

      - name: Build app âœ¨
        run: pnpm run build

      - name: Auth to GCP â˜ï¸
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.PRODUCTION_GCP_SA_KEY }}

      - name: Transform and format version for GCP â™»ï¸
        id: format-version-for-gcp
        run: |
          version=${{ github.event.release.tag_name }}
          version=${version//./-}
          echo "FORMATTED_VERSION_FOR_GCP=${version}" >> $GITHUB_OUTPUT

      - name: Deploy to production ðŸš€
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          project_id: ${{ secrets.PRODUCTION_GCP_PROJECT_ID }}
          env_vars: |-
            NUXT_PUBLIC_WEREWOLVES_ASSISTANT_API_BASE_URL="${{ secrets.PRODUCTION_WEREWOLVES_ASSISTANT_API_BASE_URL }}"
          flags: "--version=${{ steps.format-version-for-gcp.outputs.FORMATTED_VERSION_FOR_GCP }}"