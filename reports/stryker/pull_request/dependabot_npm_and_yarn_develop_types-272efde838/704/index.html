\"cardId\",\n        chosenSide: RoleSides.WEREWOLVES,\n      });\n      const expectedMakeGamePlayDto = MakeGamePlayDto.create({});\n      makeGamePlayDtoStore.resetMakeGamePlayDto();\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto).toStrictEqual<"+"MakeGamePlayDto>(expectedMakeGamePlayDto);\n    });\n  });\n\n  describe(\"addMakeGamePlayTargetDto\", () => {\n    it(\"should add target to makeGamePlayDto when targets are undefined.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({});\n      const target = createFakeMakeGamePlayTargetDto();\n      makeGamePlayDtoStore.addMakeGamePlayTargetDto(target);\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.targets).toStrictEqual<"+"MakeGamePlayDto[\"targets\"]>([target]);\n    });\n\n    it(\"should add target to makeGamePlayDto when targets are defined.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      const targets = [createFakeMakeGamePlayTargetDto()];\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({ targets });\n      const target = createFakeMakeGamePlayTargetDto();\n      makeGamePlayDtoStore.addMakeGamePlayTargetDto(target);\n      const expectedTargets = [...targets, target];\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.targets).toStrictEqual<"+"MakeGamePlayDto[\"targets\"]>(expectedTargets);\n    });\n  });\n\n  describe(\"removeMakeGamePlayTargetDto\", () => {\n    it(\"should not remove target from makeGamePlayDto when targets are undefined.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({});\n      makeGamePlayDtoStore.removeMakeGamePlayTargetDto(\"targetId\");\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.targets).toBeUndefined();\n    });\n\n    it(\"should not remove target from makeGamePlayDto when target does not exist.\", () => {\n      ];\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({ votes });\n      makeGamePlayDtoStore.removeMakeGamePlayVoteDto(votes[1].sourceId);\n      const expectedVotes = [votes[0], votes[2]];\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.votes).toStrictEqual<"+"MakeGamePlayDto[\"votes\"]>(expectedVotes);\n    });\n\n    it(\"should remove vote from makeGamePlayDto when vote exists and set it as undefined because there is no votes left.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      const vote = createFakeMakeGamePlayVoteDto();\n      const votes = [vote];\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({ votes });\n      makeGamePlayDtoStore.removeMakeGamePlayVoteDto(vote.sourceId);\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.votes).toBeUndefined();\n    });\n  });\n\n  describe(\"setDoesJudgeRequestAnotherVote\", () => {\n    it(\"should set doesJudgeRequestAnotherVote when called.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({});\n      makeGamePlayDtoStore.setDoesJudgeRequestAnotherVote(true);\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.doesJudgeRequestAnotherVote).toBeTruthy();\n    });\n  });\n\n  describe(\"setChosenCardId\", () => {\n    it(\"should set chosenCardId when called.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({});\n      makeGamePlayDtoStore.setChosenCardId(\"cardId\");\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.chosenCardId).toBe(\"cardId\");\n    });\n  });\n\n  describe(\"setChosenSide\", () => {\n    it(\"should set chosenSide when called.\", () => {\n      const makeGamePlayDtoStore = useMakeGamePlayDtoStore();\n      makeGamePlayDtoStore.makeGamePlayDto = createFakeMakeGamePlayDto({});\n      makeGamePlayDtoStore.setChosenSide(RoleSides.WEREWOLVES);\n\n      expect(makeGamePlayDtoStore.makeGamePlayDto.chosenSide).toBe(RoleSides.WEREWOLVES);\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyHeader/GameLobbyPlayerInput/GameLobbyPlayerInput.nuxt.spec.ts":{"tests":[{"id":"41","name":"Game Lobby Player Input Component should match snapshot when rendered."},{"id":"42","name":"Game Lobby Player Input Component Text input should be prefilled when v-model value is not empty."},{"id":"43","name":"Game Lobby Player Input Component Text input should be disabled when create game dto has reached max players."},{"id":"44","name":"Game Lobby Player Input Component Text input should have invalid class when player name exists in game."},{"id":"45","name":"Game Lobby Player Input Component Text input should not be disabled when create game dto has not reached max players."},{"id":"46","name":"Game Lobby Player Input Component Text input should translate input label when rendered."},{"id":"47","name":"Game Lobby Player Input Component Add button should be disabled when create game dto has reached max players."},{"id":"48","name":"Game Lobby Player Input Component Add button should be disabled when one player name is same as input value."},{"id":"49","name":"Game Lobby Player Input Component Add button should be disabled when one player name is same as input value even with some spaces around it."},{"id":"50","name":"Game Lobby Player Input Component Add button should be enabled when input value is not empty and create game dto has not reached max players."},{"id":"51","name":"Game Lobby Player Input Component Add button should translate button label when rendered."},{"id":"52","name":"Game Lobby Player Input Component Help Text should translate max players reached help message when max players are reached in game."},{"id":"53","name":"Game Lobby Player Input Component Help Text should translate player name exists help message when player name exists in game."},{"id":"54","name": eateGameDtoStore.createGameDto.players = Array.from({ length: 39 }, createFakeCreateGamePlayerDto);\n      const input = wrapper.findComponent<"+"typeof InputText>(\"#player-name-input\");\n      const button = wrapper.find<"+"HTMLButtonElement>(\"#add-player-button\");\n      await input.setValue(\"Player 2\");\n\n      expect(button.attributes(\"disabled\")).toBe(\"false\");\n    });\n\n    it(\"should translate button label when rendered.\", async() => {\n      wrapper = await mountSuspendedComponent(GameLobbyPlayerInput, {\n        ...defaultMountingOptions,\n        global: {\n          stubs: {\n            InputGroup: false,\n            Button: false,\n          },\n        },\n      });\n      const button = wrapper.find<"+"HTMLButtonElement>(\"#add-player-button\");\n\n      expect(button.text()).toBe(\"Add\");\n    });\n  });\n\n  describe(\"Help Text\", () => {\n    it(\"should translate max players reached help message when max players are reached in game.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto.players = Array.from({ length: 40 }, createFakeCreateGamePlayerDto);\n      await nextTick();\n      const helpText = wrapper.find<"+"HTMLLabelElement>(\"#player-name-input-help\");\n\n      expect(helpText.text()).toBe(\"components.GameLobbyPlayerInput.maxPlayersReached\");\n    });\n\n    it(\"should translate player name exists help message when player name exists in game.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto.players = [\n        createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n        createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n        createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n      ];\n      const input = wrapper.findComponent<"+"typeof InputText>(\"#player-name-input\");\n      await input.setValue(\"Player 2\");\n      const helpText = wrapper.find<"+"HTMLLabelElement>(\"#player-name-input-help\");\n\n      expect(helpText.text()).toBe(\"components.GameLobbyPlayerInput.playerNameIsAlreadyTaken\");\n    });\n\n    it(\"should translate player name max length help message when player name is too long.\", async() => {\n      const input = wrapper.findComponent<"+"typeof InputText>(\"#player-name-input\");\n      await input.setValue(\"  FrontLine incremental password  \");\n      const helpText = wrapper.find<"+"HTMLLabelElement>(\"#player-name-input-help\");\n\n      expect(helpText.text()).toBe(\"components.GameLobbyPlayerInput.playerNameMaxLengthReached\");\n    });\n\n    it(\"should translate basic help message when rendered.\", async() => {\n      const input = wrapper.findComponent<"+"typeof InputText>(\"#player-name-input\");\n      await input.setValue(\"  Antoine                       \");\n      const helpText = wrapper.find<"+"HTMLLabelElement>(\"#player-name-input-help\");\n\n      expect(helpText.text()).toBe(\"components.GameLobbyPlayerInput.pleaseEnterPlayerName\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyFooter/GameLobbyRandomCompositionButton/GameLobbyRandomCompositionButton.nuxt.spec.ts":{"tests":[{"id":"56","name":"Game Lobby Random Composition Button Component should match snapshot when rendered."},{"id":"57","name":"Game Lobby Random Composition Button Component Button container should assign tooltip when button is disabled."},{"id":"58","name":"Game Lobby Random Composition Button Component Button container should not assign tooltip when button is enabled."},{"id":"59","name":"Game Lobby Random Composition Button Component Button container Button should be disabled when min of players is not reached."},{"id":"60","name":"Game Lobby Random Composition Button Component Button container Button should be enabled when min of players is reached."},{"id":"61","name":"Game Lobby Random Composition Button Component Button container Button Click on button should fetch random game composition when clicked."},{"id":"62","name":"Game Lobby Random Composition Button Component Button container Button Click on button should set fetched random game composition to create game dto when fetched."},{"id":"63","name":"Game Lobby Random Composition Button Component Button container Button Click on button should not set fetched random game composition to create game dto when fetch returned null."},{"id":"64","name":"Game Lobby Random Composition Button Component Button container Button Click on button should be loading when fetch is in progress."},{"id":"65","name":"Game Lobby Random Composition Button Component Button container Button Click on button should not be loading when fetch returned."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type Button from \"primevue/button\";\nimport type { Mock } from \"vitest\";\nimport type { Ref } from \"vue\";\n\nimport GameLobbyRandomCompositionButton from \"~/components/pages/game-lobby/GameLobbyFooter/GameLobbyRandomCompositionButton/GameLobbyRandomCompositionButton.vue\";\nimport * as UseFetchRandomGameComposition from \"~/composables/api/game/useFetchRandomGameComposition\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { createFakeCreateGameDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game.dto.factory\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Lobby Random Composition Button Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameLobbyRandomCompositionButton>>;\n  let mocks: {\n    composables: {\n      useFetchRandomGameComposition: {\n        fetchRandomGameComposition: Mock;\n      }\n    }\n  };\n\n  beforeEach(async() => {\n    mocks = { composables: { useFetchRandomGameComposition: { fetchRandomGameComposition: vi.fn() } } };\n    vi.spyOn(UseFetchRandomGameComposition, \"useFetchRandomGameComposition\").mockImplementation(() => mocks.composables.useFetchRandomGameComposition);\n    wrapper = await mountSuspendedComponent(GameLobbyRandomCompositionButton);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Button container\", () => {\n    it(\"should assign tooltip when button is disabled.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#game-lobby-random-composition-button-container\") };\n      wrapper = await mountSuspendedComponent(GameLobbyRandomCompositionButton, { global: { directives } });\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = createFakeCreateGameDto({ players: [] });\n      await nextTick();\n\n      expect(tooltip.value).toBe(\"components.GameLobbyRandomCompositionButton.minPlayersNotReached\");\n    });\n\n    it(\"should not assign tooltip when button is enabled.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#game-lobby-random-composition-button-container\") };\n      wrapper = await mountSuspendedComponent(GameLobbyRandomCompositionButton, { global: { directives } });\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = createFakeCreateGameDto({\n        players: [\n          createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n          createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n          createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n          createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n        ],\n      });\n      await nextTick();\n\n      expect(tooltip.value).toBeUndefined();\n    });\n\n    describe(\"Button\", () => {\n      it(\"should be disabled when min of players is not reached.\", async() => {\n        const createGameDtoStore = useCreateGameDtoStore();\n        createGameDtoStore.createGameDto = createFakeCreateGameDto({ players: [] });\n        await nextTick();\n        const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n\n        expect(button.attributes(\"disabled\")).toBe(\"true\");\n      });\n\n      it(\"should be enabled when min of players is reached.\", async() => {\n        const createGameDtoStore = useCreateGameDtoStore();\n        createGameDtoStore.createGameDto = createFakeCreateGameDto({\n          players: [\n            createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n          ],\n        });\n        await nextTick();\n        const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n\n        expect(button.attributes(\"disabled\")).toBe(\"false\");\n      });\n\n      describe(\"Click on button\", () => {\n        beforeEach(() => {\n          const createGameDtoStore = useCreateGameDtoStore();\n          createGameDtoStore.createGameDto = createFakeCreateGameDto({\n            players: [\n              createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n            ],\n          });\n        });\n\n        it(\"should fetch random game composition when clicked.\", async() => {\n          const createGameDtoStore = useCreateGameDtoStore();\n          const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n          await button.trigger(\"click\");\n          await nextTick();\n\n          expect(mocks.composables.useFetchRandomGameComposition.fetchRandomGameComposition).toHaveBeenCalledExactlyOnceWith({\n            players: createGameDtoStore.createGameDto.players,\n            excludedRoles: [\n              RoleNames.THIEF,\n              RoleNames.ACTOR,\n              RoleNames.PREJUDICED_MANIPULATOR,\n            ],\n          });\n        });\n\n        it(\"should set fetched random game composition to create game dto when fetched.\", async() => {\n          const createGameDtoStore = useCreateGameDtoStore();\n          const randomComposition = [\n            createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n          ];\n          mocks.composables.useFetchRandomGameComposition.fetchRandomGameComposition.mockResolvedValue(randomComposition);\n          const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n          await button.trigger(\"click\");\n          await nextTick();\n          mocks.composables.useFetchRandomGameComposition.fetchRandomGameComposition.mockResolvedValue(randomComposition);\n\n          expect(createGameDtoStore.setPlayersToCreateGameDto).toHaveBeenCalledExactlyOnceWith(randomComposition);\n        });\n\n        it(\"should not set fetched random game composition to create game dto when fetch returned null.\", async() => {\n          const createGameDtoStore = useCreateGameDtoStore();\n          createGameDtoStore.createGameDto = createFakeCreateGameDto({\n            players: [\n              createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n              createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n            ],\n          });\n          await nextTick();\n          mocks.composables.useFetchRandomGameComposition.fetchRandomGameComposition.mockResolvedValue(null);\n          const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n          await button.trigger(\"click\");\n          await nextTick();\n\n          expect(createGameDtoStore.setPlayersToCreateGameDto).not.toHaveBeenCalled();\n        });\n\n        it(\"should be loading when fetch is in progress.\", () => {\n          const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n          void button.trigger(\"click\");\n\n          expect((wrapper.vm as unknown as { isLoadingGetRandomGameComposition: Ref<"+"boolean> }).isLoadingGetRandomGameComposition.value).toBeTrue();\n        });\n\n        it(\"should not be loading when fetch returned.\", async() => {\n          const button = wrapper.findComponent<"+"Button>(\".random-composition-button\");\n          await button.trigger(\"click\");\n\n          expect(button.attributes(\"loading\")).toBe(\"false\");\n        });\n      });\n    });\n  });\n});"},"tests/unit/specs/components/layouts/default/ParametersMenu/ParametersMenu.nuxt.spec.ts":{"tests":[{"id":"66","name":"Parameters Menu Component should match snapshot when rendered."},{"id":"67","name":"Parameters Menu Component Parameters Menu Button should open the parameters menu when clicked."},{"id":"68","name":"Parameters Menu Component Parameters Menu Button should not open the parameters menu and throw error when clicked if the menu is not found in refs."},{"id":"69","name":"Parameters Menu Component Parameters Menu should show success toast when game is canceled."},{"id":"70","name":"Parameters Menu Component Parameters Menu should pass the default items to the menu when rendered."},{"id":"71","name":"Parameters Menu Component Parameters Menu should pass the default items and game items to the menu when game is defined and playing."},{"id":"72","name":"Parameters Menu Component Parameters Menu should pass the default items and game items to the menu with cancel game to disabled when game is defined and not playing."},{"id":"73","name":"Parameters Menu Component Parameters Menu should cancel game when clicking on cancel game button."},{"id":"74","name":"Parameters Menu Component Parameters Menu should navigate to home page when clicking on back to home button."}],"source":"import { createTestingPinia } from \"@pinia/testing\";\nimport type { mount } from \"@vue/test-utils\";\nimport { MouseEvent } from \"happy-dom\";\nimport Menu from \"primevue/menu\";\nimport type { MenuItem } from \"primevue/menuitem\";\nimport type { Mock } from \"vitest\";\nimport { beforeAll, expect } from \"vitest\";\nimport type { Ref } from \"vue\";\n\nimport type { VuePrimeButton } from \"#components\";\nimport ParametersMenu from \"~/components/layouts/default/NavBar/ParametersMenu/ParametersMenu.vue\";\nimport { Game } from \"~/composables/api/game/types/game.class\";\nimport * as UseVuePrimeToasts from \"~/composables/vue-prime/useVuePrimeToasts\";\nimport { useGameStore } from \"~/stores/game/useGameStore\";\nimport { createFakeGame } from \"~/tests/unit/utils/factories/composables/api/game/game.factory\";\nimport { createFakeUseVuePrimeToasts } from \"~/tests/unit/utils/factories/composables/vue-prime/useVuePrimeToasts.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Parameters Menu Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof ParametersMenu>>;\n  let mocks: {\n    composables: {\n      useVuePrimeToasts: ReturnType<"+"typeof createFakeUseVuePrimeToasts>;\n    };\n  };\n\n  beforeEach(async() => {\n    mocks = { composables: { useVuePrimeToasts: createFakeUseVuePrimeToasts() } };\n    vi.spyOn(UseVuePrimeToasts, \"useVuePrimeToasts\").mockReturnValue(mocks.composables.useVuePrimeToasts);\n    wrapper = await mountSuspendedComponent(ParametersMenu);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Parameters Menu Button\", () => {\n    let toggleMenuMock: Mock;\n\n    beforeEach(async() => {\n      toggleMenuMock = vi.fn();\n      wrapper = await mountSuspendedComponent(ParametersMenu, {\n        global: {\n          stubs: {\n            Menu: {\n              template: \"<"+"div><"+"/div>\",\n              methods: { toggle: toggleMenuMock },\n            },\n          },\n        },\n      });\n    });\n\n    it(\"should open the parameters menu when clicked.\", async() => {\n      const parametersMenuButton = wrapper.findComponent<"+"typeof VuePrimeButton>(\"[aria-label='Parameters']\");\n      await parametersMenuButton.trigger(\"click\");\n\n      expect(toggleMenuMock).toHaveBeenCalledExactlyOnceWith(expect.any(MouseEvent));\n    });\n\n    it(\"should not open the parameters menu and throw error when clicked if the menu is not found in refs.\", async() => {\n      wrapper = await mountSuspendedComponent(ParametersMenu, {\n        global: {\n          stubs: {\n            Menu: {\n              template: \"<"+"div><"+"/div>\",\n              methods: { toggle: toggleMenuMock },\n            },\n          },\n        },\n      });\n      (wrapper.vm.$root?.$refs.VTU_COMPONENT as { parametersMenu: Ref }).parametersMenu.value = null;\n      const parametersMenuButton = wrapper.findComponent<"+"typeof VuePrimeButton>(\"[aria-label='Parameters']\");\n      await parametersMenuButton.trigger(\"click\");\n\n      expect(toggleMenuMock).not.toHaveBeenCalled();\n      expect(createError).toHaveBeenCalledExactlyOnceWith(\"Parameters Menu is not initialized\");\n    });\n  });\n\n  describe(\"Parameters Menu\", () => {\n    let testingPinia: ReturnType<"+"typeof createTestingPinia>;\n    let gameStore: ReturnType<"+"typeof useGameStore>;\n\n    beforeAll(() => {\n      testingPinia = createTestingPinia();\n      gameStore = useGameStore(testingPinia);\n    });\n\n    beforeEach(async() => {\n      wrapper = await mountSuspendedComponent(ParametersMenu, {\n        shallow: false,\n        global: { plugins: [testingPinia] },\n      });\n      const parametersMenuButton = wrapper.findComponent<"+"typeof VuePrimeButton>(\"[aria-label='Parameters']\");\n      await parametersMenuButton.trigger(\"click\");\n    });\n\n    it(\"should show success toast when game is canceled.\", async() => {\n      gameStore.game = createFakeGame({ status: \"playing\" });\n      await nextTick();\n      document.querySelector<"+"HTMLElement>(\"[aria-label=\\\"components.ParametersMenu.cancelGame\\\"] .p-menuitem-link\")?.click();\n\n      expect(mocks.composables.useVuePrimeToasts.addSuccessToast).toHaveBeenCalledExactlyOnceWith({ summary: \"components.ParametersMenu.gameCanceled\" });\n    });\n\n    it(\"should pass the default items to the menu when rendered.\", async() => {\n      gameStore.game = new Game();\n      await nextTick();\n      const parametersMenu = wrapper.findComponent<"+"typeof Menu>(Menu);\n\n      expect(parametersMenu.props(\"model\")).toStrictEqual<"+"MenuItem[]>([\n        {\n          visible: false,\n          items: [\n            {\n              label: \"components.ParametersMenu.cancelGame\",\n              disabled: true,\n              icon: \"fa fa-ban text-danger\",\n              command: expect.any(Function) as () => Promise<"+"void>,\n            },\n          ],\n          label: \"components.ParametersMenu.game\",\n        },\n        {\n          label: \"components.ParametersMenu.backToHome\",\n          icon: \"fa fa-sign-out\",\n          arialLabel: \"components.ParametersMenu.backToHome\",\n          command: expect.any(Function) as () => Promise<"+"void>,\n        },\n      ]);\n    });\n\n    it(\"should pass the default items and game items to the menu when game is defined and playing.\", async() => {\n      gameStore.game = createFakeGame({ status: \"playing\" });\n      await nextTick();\n      const parametersMenu = wrapper.findComponent<"+"typeof Menu>(Menu);\n\n      expect(parametersMenu.props(\"model\")).toStrictEqual<"+"MenuItem[]>([\n        {\n          visible: true,\n          items: [\n            {\n              label: \"components.ParametersMenu.cancelGame\",\n              disabled: false,\n              icon: \"fa fa-ban text-danger\",\n              command: expect.any(Function) as () => Promise<"+"void>,\n            },\n          ],\n          label: \"components.ParametersMenu.game\",\n        },\n        {\n          label: \"components.ParametersMenu.backToHome\",\n          icon: \"fa fa-sign-out\",\n          arialLabel: \"components.ParametersMenu.backToHome\",\n          command: expect.any(Function) as () => Promise<"+"void>,\n        },\n      ]);\n    });\n\n    it(\"should pass the default items and game items to the menu with cancel game to disabled when game is defined and not playing.\", async() => {\n      const store = useGameStore();\n      store.game = createFakeGame({ status: \"canceled\" });\n      await nextTick();\n      const parametersMenu = wrapper.findComponent<"+"typeof Menu>(Menu);\n\n      expect(parametersMenu.props(\"model\")).toStrictEqual<"+"MenuItem[]>([\n        {\n          visible: true,\n          items: [\n            {\n              label: \"components.ParametersMenu.cancelGame\",\n              disabled: true,\n              icon: \"fa fa-ban text-danger\",\n              command: expect.any(Function) as () => Promise<"+"void>,\n            },\n          ],\n          label: \"components.ParametersMenu.game\",\n        },\n        {\n          label: \"components.ParametersMenu.backToHome\",\n          icon: \"fa fa-sign-out\",\n          arialLabel: \"components.ParametersMenu.backToHome\",\n          command: expect.any(Function) as () => Promise<"+"void>,\n        },\n      ]);\n    });\n\n    it(\"should cancel game when clicking on cancel game button.\", async() => {\n      gameStore.game = createFakeGame({ status: \"playing\" });\n      await nextTick();\n      document.querySelector<"+"HTMLElement>(\"[aria-label=\\\"components.ParametersMenu.cancelGame\\\"] .p-menuitem-link\")?.click();\n\n      expect(gameStore.cancelGame).toHaveBeenCalledExactlyOnceWith();\n    });\n\n    it(\"should navigate to home page when clicking on back to home button.\", () => {\n      document.querySelector<"+"HTMLElement>(\"[aria-label=\\\"components.ParametersMenu.backToHome\\\"] .p-menuitem-link\")?.click();\n\n      expect(navigateTo).toHaveBeenCalledExactlyOnceWith(\"/\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyFooter/GameLobbyStartGameButton/GameLobbyStartGameButton.nuxt.spec.ts":{"tests":[{"id":"75","name":"Game Lobby Start Game Button Component should match snapshot when rendered."},{"id":"76","name":"Game Lobby Start Game Button Component Button container should assign tooltip when button is disabled."},{"id":"77","name":"Game Lobby Start Game Button Component Button container should not assign tooltip when button is enabled."},{"id":"78","name":"Game Lobby Start Game Button Component Button should be disabled when minimum players are not reached."},{"id":"79","name":"Game Lobby Start Game Button Component Button should be enabled when game can be created."},{"id":"80","name":"Game Lobby Start Game Button Component Button Click on button should create game when clicked."},{"id":"81","name":"Game Lobby Start Game Button Component Button Click on button should navigate to game with id in params when game is created."},{"id":"82","name":"Game Lobby Start Game Button Component Button Click on button should add success toast when game is created."},{"id":"83","name":"Game Lobby Start Game Button Component Button Click on button should not add success toast when game is not created."},{"id":"84","name":"Game Lobby Start Game Button Component Button Click on button should be loading when fetch is in progress."},{"id":"85","name":"Game Lobby Start Game Button Component Button Click on button should not be loading when fetch returned."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport { flushPromises } from \"@vue/test-utils\";\nimport type Button from \"primevue/button\";\nimport type { Ref } from \"vue\";\n\nimport GameLobbyStartGameButton from \"~/components/pages/game-lobby/GameLobbyFooter/GameLobbyStartGameButton/GameLobbyStartGameButton.vue\";\nimport * as UseFetchGames from \"~/composables/api/game/useFetchGames\";\nimport { RoleNames, RoleSides } from \"~/composables/api/role/enums/role.enums\";\nimport * as UseVuePrimeToasts from \"~/composables/vue-prime/useVuePrimeToasts\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { createFakeCreateGameDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game.dto.factory\";\nimport { createFakeGame } from \"~/tests/unit/utils/factories/composables/api/game/game.factory\";\nimport { createFakeUseFetchGames } from \"~/tests/unit/utils/factories/composables/api/game/useFetchGames.factory\";\nimport { createFakeUseVuePrimeToasts } from \"~/tests/unit/utils/factories/composables/vue-prime/useVuePrimeToasts.factory\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Lobby Start Game Button Component\", () => {\n  const validCreateGameDto = createFakeCreateGameDto({\n    players: [\n      createFakeCreateGamePlayerDto({\n        name: \"Player 1\",\n        role: { name: RoleNames.VILLAGER },\n        side: { current: RoleSides.VILLAGERS },\n      }),\n      createFakeCreateGamePlayerDto({\n        name: \"Player 2\",\n        role: { name: RoleNames.WEREWOLF },\n        side: { current: RoleSides.WEREWOLVES },\n      }),\n      createFakeCreateGamePlayerDto({\n        name: \"Player 3\",\n        role: { name: RoleNames.WEREWOLF },\n        side: { current: RoleSides.WEREWOLVES },\n      }),\n      createFakeCreateGamePlayerDto({\n        name: \"Player 4\",\n        role: { name: RoleNames.WEREWOLF },\n        side: { current: RoleSides.WEREWOLVES },\n      }),\n    ],\n  });\n\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameLobbyStartGameButton>>;\n  let mocks: {\n    composables: {\n      useFetchGames: ReturnType<"+"typeof createFakeUseFetchGames>;\n      useVuePrimeToasts: ReturnType<"+"typeof createFakeUseVuePrimeToasts>;\n    }\n  };\n\n  beforeEach(async() => {\n    mocks = {\n      composables: {\n        useFetchGames: createFakeUseFetchGames(),\n        useVuePrimeToasts: createFakeUseVuePrimeToasts(),\n      },\n    };\n    vi.spyOn(UseFetchGames, \"useFetchGames\").mockReturnValue(mocks.composables.useFetchGames);\n    vi.spyOn(UseVuePrimeToasts, \"useVuePrimeToasts\").mockReturnValue(mocks.composables.useVuePrimeToasts);\n    wrapper = await mountSuspendedComponent(GameLobbyStartGameButton);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Button container\", () => {\n    it(\"should assign tooltip when button is disabled.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#game-lobby-start-game-button-container\") };\n      wrapper = await mountSuspendedComponent(GameLobbyStartGameButton, { global: { directives } });\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = createFakeCreateGameDto({ players: [] });\n      await nextTick();\n\n      expect(tooltip.value).toBe(\"composables.useCreateGameDtoValidation.minimumOfPlayersNotReached\");\n    });\n\n    it(\"should not assign tooltip when button is enabled.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#game-lobby-start-game-button-container\") };\n      wrapper = await mountSuspendedComponent(GameLobbyStartGameButton, { global: { directives } });\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = validCreateGameDto;\n      await nextTick();\n\n      expect(tooltip.value).toBeUndefined();\n    });\n  });\n\n  describe(\"Button\", () => {\n    it(\"should be disabled when minimum players are not reached.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = createFakeCreateGameDto({ players: [] });\n      await nextTick();\n\n      const button = wrapper.find(\".start-game-button\");\n      expect(button.attributes(\"disabled\")).toBe(\"true\");\n    });\n\n    it(\"should be enabled when game can be created.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = validCreateGameDto;\n      await nextTick();\n\n      const button = wrapper.find(\".start-game-button\");\n      expect(button.attributes(\"disabled\")).toBe(\"false\");\n    });\n\n    describe(\"Click on button\", () => {\n      beforeEach(() => {\n        const createGameDtoStore = useCreateGameDtoStore();\n        createGameDtoStore.createGameDto = createFakeCreateGameDto({\n          players: [\n            createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n            createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n          ],\n        });\n      });\n\n      it(\"should create game when clicked.\", async() => {\n        const createGameDtoStore = useCreateGameDtoStore();\n        const button = wrapper.find(\".start-game-button\");\n        await button.trigger(\"click\");\n\n        expect(mocks.composables.useFetchGames.createGame).toHaveBeenCalledExactlyOnceWith(createGameDtoStore.createGameDto);\n      });\n\n      it(\"should navigate to game with id in params when game is created.\", async() => {\n        const createdGame = createFakeGame();\n        mocks.composables.useFetchGames.createGame.mockResolvedValue(createdGame);\n        const button = wrapper.find(\".start-game-button\");\n        await button.trigger(\"click\");\n        await flushPromises();\n\n        expect(navigateTo).toHaveBeenCalledExactlyOnceWith(`/game/${createdGame._id}`);\n      });\n\n      it(\"should add success toast when game is created.\", async() => {\n        mocks.composables.useFetchGames.createGame.mockResolvedValue(createFakeGame());\n        const button = wrapper.find(\".start-game-button\");\n        await button.trigger(\"click\");\n        await flushPromises();\n\n        expect(mocks.composables.useVuePrimeToasts.addSuccessToast).toHaveBeenCalledExactlyOnceWith({ summary: \"components.GameLobbyStartGameButton.gameCreated\" });\n      });\n\n      it(\"should not add success toast when game is not created.\", async() => {\n        mocks.composables.useFetchGames.createGame.mockResolvedValue(null);\n        const button = wrapper.find(\".start-game-button\");\n        await button.trigger(\"click\");\n\n        expect(mocks.composables.useVuePrimeToasts.addSuccessToast).not.toHaveBeenCalled();\n      });\n\n      it(\"should be loading when fetch is in progress.\", () => {\n        const button = wrapper.findComponent<"+"Button>(\".start-game-button\");\n        void button.trigger(\"click\");\n\n        expect((wrapper.vm as unknown as { isLoadingCreateGame: Ref<"+"boolean> }).isLoadingCreateGame.value).toBeTrue();\n      });\n\n      it(\"should not be loading when fetch returned.\", async() => {\n        const button = wrapper.findComponent<"+"Button>(\".start-game-button\");\n        await button.trigger(\"click\");\n\n        expect(button.attributes(\"loading\")).toBe(\"false\");\n      });\n    });\n  });\n});"},"tests/unit/specs/components/pages/game/GamePlaying/GameTeamSide/GameTeamSide.nuxt.spec.ts":{"tests":[{"id":"86","name":"Game Team Side Component should match snapshot when rendered."},{"id":"87","name":"Game Team Side Component Team Side Image should render the werewolves image when the side is werewolves."},{"id":"88","name":"Game Team Side Component Team Side Image should render the villagers image when the side is villagers."},{"id":"89","name":"Game Team Side Component Title should render the werewolves title when the side is werewolves."},{"id":"90","name":"Game Team Side Component Title should render the villagers title when the side is villagers."},{"id":"91","name":"Game Team Side Component Alive text should render the number of alive werewolves when the side is werewolves."},{"id":"92","name":"Game Team Side Component Alive text should render the number of alive villagers when the side is villagers."},{"id":"93","name":"Game Team Side Component Game Team Side Players should render the werewolves players with alive players first when the side is werewolves."},{"id":"94","name":"Game Team Side Component Game Team Side Players should render the villagers players with alive players first when the side is villagers."}],"source":"import { createTestingPinia } from \"@pinia/testing\";\nimport type { mount } from \"@vue/test-utils\";\nimport type { ComponentMountingOptions } from \"@vue/test-utils/dist/mount\";\n\nimport type { NuxtImg } from \"#components\";\nimport type { GameTeamSideProps } from \"~/components/pages/game/GamePlaying/GameTeamSide/game-team-side.types\";\nimport GameTeamSide from \"~/components/pages/game/GamePlaying/GameTeamSide/GameTeamSide.vue\";\nimport GameTeamSidePlayer from \"~/components/pages/game/GamePlaying/GameTeamSide/GameTeamSidePlayer/GameTeamSidePlayer.vue\";\nimport type { Player } from \"~/composables/api/game/types/players/player.class\";\nimport { RoleSides } from \"~/composables/api/role/enums/role.enums\";\nimport { StoreIds } from \"~/stores/enums/store.enum\";\nimport { useGameStore } from \"~/stores/game/useGameStore\";\nimport { createFakeGame } from \"~/tests/unit/utils/factories/composables/api/game/game.factory\";\nimport { createFakeAccursedWolfFatherAlivePlayer, createFakeBigBadWolfAlivePlayer, createFakeHunterAlivePlayer, createFakeSeerAlivePlayer, createFakeVillagerAlivePlayer, createFakeWerewolfAlivePlayer, createFakeWhiteWerewolfAlivePlayer } from \"~/tests/unit/utils/factories/composables/api/game/player/player-with-role.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Team Side Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameTeamSide>>;\n  const defaultProps: GameTeamSideProps = { side: RoleSides.VILLAGERS };\n  const testingPinia = { initialState: { [StoreIds.GAME]: { game: createFakeGame() } } };\n\n  async function mountGameTeamSideComponent(options: ComponentMountingOptions<"+"typeof GameTeamSide> = {}): Promise<"+"ReturnType<"+"typeof mount<"+"typeof GameTeamSide>>> {\n    return mountSuspendedComponent(GameTeamSide, {\n      props: options.props ?? defaultProps,\n      global: { plugins: [createTestingPinia(testingPinia)] },\n      ...options,\n    });\n  }\n\n  beforeEach(async() => {\n    wrapper = await mountGameTeamSideComponent();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Team Side Image\", () => {\n    it(\"should render the werewolves image when the side is werewolves.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.WEREWOLVES } });\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='Werewolves side']\");\n\n      expect(image.attributes(\"src\")).toBe(\"/svg/game/game-play/attribute/eaten.svg\");\n    });\n\n    it(\"should render the villagers image when the side is villagers.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.VILLAGERS } });\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='Villagers side']\");\n\n      expect(image.attributes(\"src\")).toBe(\"/svg/role/villager.svg\");\n    });\n  });\n\n  describe(\"Title\", () => {\n    it(\"should render the werewolves title when the side is werewolves.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.WEREWOLVES } });\n      const title = wrapper.find<"+"HTMLHeadingElement>(\"#side-title\");\n\n      expect(title.text()).toBe(\"Werewolves\");\n    });\n\n    it(\"should render the villagers title when the side is villagers.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.VILLAGERS } });\n      const title = wrapper.find<"+"HTMLHeadingElement>(\"#side-title\");\n\n      expect(title.text()).toBe(\"Villagers\");\n    });\n  });\n\n  describe(\"Alive text\", () => {\n    it(\"should render the number of alive werewolves when the side is werewolves.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.WEREWOLVES } });\n      const gameStore = useGameStore();\n      gameStore.game = createFakeGame({\n        players: [\n          createFakeWerewolfAlivePlayer(),\n          createFakeBigBadWolfAlivePlayer({ isAlive: false }),\n          createFakeVillagerAlivePlayer(),\n          createFakeAccursedWolfFatherAlivePlayer(),\n          createFakeWhiteWerewolfAlivePlayer(),\n        ],\n      });\n      await nextTick();\n      const aliveText = wrapper.find<"+"HTMLSpanElement>(\"#alive-team-players\");\n\n      expect(aliveText.text()).toBe(\"components.GameTeamSide.aliveTeamPlayers, {\\\"alivePlayers\\\":3,\\\"totalPlayers\\\":4}\");\n    });\n\n    it(\"should render the number of alive villagers when the side is villagers.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.VILLAGERS } });\n      const gameStore = useGameStore();\n      gameStore.game = createFakeGame({\n        players: [\n          createFakeWerewolfAlivePlayer(),\n          createFakeSeerAlivePlayer(),\n          createFakeVillagerAlivePlayer(),\n          createFakeAccursedWolfFatherAlivePlayer({ isAlive: false }),\n          createFakeHunterAlivePlayer({ isAlive: false }),\n        ],\n      });\n      await nextTick();\n      const aliveText = wrapper.find<"+"HTMLSpanElement>(\"#alive-team-players\");\n\n      expect(aliveText.text()).toBe(\"components.GameTeamSide.aliveTeamPlayers, {\\\"alivePlayers\\\":2,\\\"totalPlayers\\\":3}\");\n    });\n  });\n\n  describe(\"Game Team Side Players\", () => {\n    it(\"should render the werewolves players with alive players first when the side is werewolves.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.WEREWOLVES } });\n      const gameStore = useGameStore();\n      gameStore.game = createFakeGame({\n        players: [\n          createFakeWerewolfAlivePlayer(),\n          createFakeBigBadWolfAlivePlayer(),\n          createFakeVillagerAlivePlayer(),\n          createFakeAccursedWolfFatherAlivePlayer({ isAlive: false }),\n          createFakeWhiteWerewolfAlivePlayer(),\n        ],\n      });\n      await nextTick();\n      const players = wrapper.findAllComponents<"+"typeof GameTeamSidePlayer>(GameTeamSidePlayer);\n\n      expect(players).toHaveLength(4);\n      expect(players[0].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[0]);\n      expect(players[1].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[1]);\n      expect(players[2].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[4]);\n      expect(players[3].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[3]);\n    });\n\n    it(\"should render the villagers players with alive players first when the side is villagers.\", async() => {\n      wrapper = await mountGameTeamSideComponent({ props: { side: RoleSides.VILLAGERS } });\n      const gameStore = useGameStore();\n      gameStore.game = createFakeGame({\n        players: [\n          createFakeWerewolfAlivePlayer(),\n          createFakeSeerAlivePlayer({ isAlive: false }),\n          createFakeVillagerAlivePlayer(),\n          createFakeAccursedWolfFatherAlivePlayer(),\n          createFakeHunterAlivePlayer(),\n        ],\n      });\n      await nextTick();\n      const players = wrapper.findAllComponents<"+"typeof GameTeamSidePlayer>(GameTeamSidePlayer);\n\n      expect(players).toHaveLength(3);\n      expect(players[0].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[2]);\n      expect(players[1].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[4]);\n      expect(players[2].props(\"player\")).toStrictEqual<"+"Player>(gameStore.game.players[1]);\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutAvailableRoles/AboutAvailableRoles.nuxt.spec.ts":{"tests":[{"id":"95","name":"About Available Roles Component should match snapshot when rendered."},{"id":"96","name":"About Available Roles Component Title should display role image with angel when rendered."},{"id":"97","name":"About Available Roles Component Title should translate title when rendered."},{"id":"98","name":"About Available Roles Component Available Roles Accordion Roles are not set yet should display loading roles container when roles are not set yet."},{"id":"99","name":"About Available Roles Component Available Roles Accordion Roles are not set yet should translate loading roles text when roles are not set yet."},{"id":"100","name":"About Available Roles Component Available Roles Accordion Roles are set should translate first section when roles are set."},{"id":"101","name":"About Available Roles Component Available Roles Accordion Roles are set should display 3 available roles accordion tabs when 3 roles are set."},{"id":"102","name":"About Available Roles Component Available Roles Accordion Roles are set should render roles accordion tabs with header aria labels when roles are set."},{"id":"103","name":"About Available Roles Component Available Roles Accordion Roles are set should render roles accordion tabs with header images when roles are set."},{"id":"104","name":"About Available Roles Component Available Roles Accordion Roles are set should display werewolf role description for first accordion tab when first accordion tab is for werewolf role."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport Accordion from \"primevue/accordion\";\nimport type { AccordionTabPassThroughOptions } from \"primevue/accordiontab\";\nimport AccordionTab from \"primevue/accordiontab\";\nimport { nextTick } from \"vue\";\n\nimport AboutAvailableRoleDescription from \"~/components/pages/about/AboutAvailableRoles/AboutAvailableRoleDescription/AboutAvailableRoleDescription.vue\";\nimport AboutAvailableRoles from \"~/components/pages/about/AboutAvailableRoles/AboutAvailableRoles.vue\";\nimport type TextProgressSpinner from \"~/components/shared/misc/TextProgressSpinner/TextProgressSpinner.vue\";\nimport RoleImage from \"~/components/shared/role/RoleImage/RoleImage.vue\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport type { Role } from \"~/composables/api/role/types/role.class\";\nimport * as UseRoleName from \"~/composables/api/role/useRoleName\";\nimport { useRolesStore } from \"~/stores/role/useRolesStore\";\nimport { createFakeRole } from \"~/tests/unit/utils/factories/composables/api/role/role.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About Available Roles Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutAvailableRoles>>;\n\n  beforeEach(async() => {\n    vi.spyOn(UseRoleName, \"useRoleName\").mockReturnValue({ getRoleNameLabel: vi.fn((roleName: RoleNames) => roleName) });\n    wrapper = await mountSuspendedComponent(AboutAvailableRoles);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should display role image with angel when rendered.\", () => {\n      const roleImage = wrapper.findComponent<"+"typeof RoleImage>(\"#about-available-roles-title-role-image\");\n\n      expect(roleImage.props(\"roleName\")).toBe(RoleNames.ANGEL);\n    });\n\n    it(\"should translate title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#about-available-roles-title\");\n\n      expect(title.text()).toBe(\"Available roles\");\n    });\n  });\n\n  describe(\"Available Roles Accordion\", () => {\n    describe(\"Roles are not set yet\", () => {\n      beforeEach(async() => {\n        const rolesStore = useRolesStore();\n        rolesStore.roles = null;\n        await nextTick();\n      });\n\n      it(\"should display loading roles container when roles are not set yet.\", () => {\n        const loadingRolesContainer = wrapper.find<"+"HTMLDivElement>(\"#loading-roles-container\");\n\n        expect(loadingRolesContainer.exists()).toBeTruthy();\n      });\n\n      it(\"should translate loading roles text when roles are not set yet.\", () => {\n        const loadingRolesSpinner = wrapper.findComponent<"+"typeof TextProgressSpinner>(\"#loading-roles-spinner\");\n\n        expect(loadingRolesSpinner.props(\"text\")).toBe(\"Loading roles\");\n      });\n    });\n\n    describe(\"Roles are set\", () => {\n      const roles = [\n        createFakeRole({ name: RoleNames.WEREWOLF }),\n        createFakeRole({ name: RoleNames.ANGEL }),\n        createFakeRole({ name: RoleNames.ACCURSED_WOLF_FATHER }),\n      ];\n\n      beforeEach(async() => {\n        wrapper = await mountSuspendedComponent(AboutAvailableRoles, {\n          shallow: false,\n          global: { stubs: { AboutAvailableRoleDescription: true } },\n        });\n        const rolesStore = useRolesStore();\n        rolesStore.roles = roles;\n        await nextTick();\n      });\n\n      it(\"should translate first section when roles are set.\", () => {\n        const firstSection = wrapper.find<"+"HTMLDivElement>(\"#about-available-roles-first-section\");\n\n        expect(firstSection.text()).toBe(\"components.AboutAvailableRoles.assistantHasManyRoles, 3\");\n      });\n\n      it(\"should display 3 available roles accordion tabs when 3 roles are set.\", () => {\n        const availableRolesAccordionTabs = wrapper.findAllComponents<"+"typeof AccordionTab>(AccordionTab);\n\n        expect(availableRolesAccordionTabs).toHaveLength(3);\n      });\n\n      it(\"should render roles accordion tabs with header aria labels when roles are set.\", () => {\n        const availableRolesAccordionTabs = wrapper.findAllComponents<"+"typeof AccordionTab>(AccordionTab);\n        const expectedWerewolfAriaLabel = \"components.AboutAvailableRoles.clickToExpandRoleDescription, {\\\"role\\\":\\\"werewolf\\\"}\";\n        const expectedAngelAriaLabel = \"components.AboutAvailableRoles.clickToExpandRoleDescription, {\\\"role\\\":\\\"angel\\\"}\";\n        const expectedAccursedWolfFatherAriaLabel = \"components.AboutAvailableRoles.clickToExpandRoleDescription, {\\\"role\\\":\\\"accursed-wolf-father\\\"}\";\n        const expectedWerewolfPassThroughOptions: AccordionTabPassThroughOptions = { headerAction: { \"aria-label\": expectedWerewolfAriaLabel } };\n        const expectedAngelPassThroughOptions: AccordionTabPassThroughOptions = { headerAction: { \"aria-label\": expectedAngelAriaLabel } };\n        const expectedAccursedWolfFatherPassThroughOptions: AccordionTabPassThroughOptions = { headerAction: { \"aria-label\": expectedAccursedWolfFatherAriaLabel } };\n\n        expect(availableRolesAccordionTabs[0].props(\"pt\")).toStrictEqual<"+"AccordionTabPassThroughOptions>(expectedWerewolfPassThroughOptions);\n        expect(availableRolesAccordionTabs[1].props(\"pt\")).toStrictEqual<"+"AccordionTabPassThroughOptions>(expectedAngelPassThroughOptions);\n        expect(availableRolesAccordionTabs[2].props(\"pt\")).toStrictEqual<"+"AccordionTabPassThroughOptions>(expectedAccursedWolfFatherPassThroughOptions);\n      });\n\n      it(\"should render roles accordion tabs with header images when roles are set.\", () => {\n        const availableRolesAccordion = wrapper.findComponent<"+"typeof Accordion>(Accordion);\n        const roleImages = availableRolesAccordion.findAllComponents<"+"typeof RoleImage>(RoleImage);\n\n        expect(roleImages).toHaveLength(3);\n        expect(roleImages[0].props(\"alt\")).toBe(\"components.AboutAvailableRoles.availableRoleImage, {\\\"role\\\":\\\"werewolf\\\"}\");\n        expect(roleImages[0].props(\"roleName\")).toBe(RoleNames.WEREWOLF);\n        expect(roleImages[1].props(\"alt\")).toBe(\"components.AboutAvailableRoles.availableRoleImage, {\\\"role\\\":\\\"angel\\\"}\");\n        expect(roleImages[1].props(\"roleName\")).toBe(RoleNames.ANGEL);\n        expect(roleImages[2].props(\"alt\")).toBe(\"components.AboutAvailableRoles.availableRoleImage, {\\\"role\\\":\\\"accursed-wolf-father\\\"}\");\n        expect(roleImages[2].props(\"roleName\")).toBe(RoleNames.ACCURSED_WOLF_FATHER);\n      });\n\n      it(\"should display werewolf role description for first accordion tab when first accordion tab is for werewolf role.\", () => {\n        const availableRolesAccordionTabs = wrapper.findAllComponents<"+"typeof AccordionTab>(AccordionTab);\n        const firstAccordionTab = availableRolesAccordionTabs[0];\n        const aboutAvailableRoleDescription = firstAccordionTab.findComponent<"+"typeof AboutAvailableRoleDescription>(AboutAvailableRoleDescription);\n\n        expect(aboutAvailableRoleDescription.props(\"role\")).toStrictEqual<"+"Role>(roles[0]);\n      });\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyHeader/GameLobbyHeader.nuxt.spec.ts":{"tests":[{"id":"105","name":"Game Lobby Header Component should match snapshot when rendered."},{"id":"106","name":"Game Lobby Header Component Title should translate game lobby title when rendered."},{"id":"107","name":"Game Lobby Header Component Game Lobby Player Input Form Game Lobby Player Input should pass empty input value when rendered."},{"id":"108","name":"Game Lobby Header Component Game Lobby Player Input Form Game Lobby Player Input should update ref when input emits update event."},{"id":"109","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should not empty input when game lobby player input ref is not set."},{"id":"110","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should not empty input when add button is disabled."},{"id":"111","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should not trim player input value when add button is disabled and form is submitted."},{"id":"112","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should not add player when trimmed input is empty."},{"id":"113","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should add player when form is valid and submitted."},{"id":"114","name":"Game Lobby Header Component Game Lobby Player Input Form Add Player Form should empty player input when form is valid and submitted."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport { expect } from \"vitest\";\nimport type { Ref } from \"vue\";\n\nimport GameLobbyHeader from \"~/components/pages/game-lobby/GameLobbyHeader/GameLobbyHeader.vue\";\nimport type GameLobbyPlayerInput from \"~/components/pages/game-lobby/GameLobbyHeader/GameLobbyPlayerInput/GameLobbyPlayerInput.vue\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\nimport type { VueVm } from \"~/tests/unit/utils/types/vue-test-utils.types\";\n\ndescribe(\"Game Lobby Header Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameLobbyHeader>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(GameLobbyHeader);\n    const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n    (gameLobbyPlayerInput.vm as unknown as typeof GameLobbyPlayerInput).isAddButtonDisabled = false;\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should translate game lobby title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#game-lobby-header-title\");\n\n      expect(title.text()).toBe(\"Game Lobby\");\n    });\n  });\n\n  describe(\"Game Lobby Player Input Form\", () => {\n    describe(\"Game Lobby Player Input\", () => {\n      it(\"should pass empty input value when rendered.\", () => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n\n        expect(gameLobbyPlayerInput.props(\"modelValue\")).toBe(\"\");\n      });\n\n      it(\"should update ref when input emits update event.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1\");\n        await nextTick();\n\n        expect(gameLobbyPlayerInput.props(\"modelValue\")).toBe(\"Player 1\");\n      });\n    });\n\n    describe(\"Add Player Form\", () => {\n      it(\"should not empty input when game lobby player input ref is not set.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1\");\n        (wrapper.vm.$root?.$refs.VTU_COMPONENT as { gameLobbyPlayerInput: Ref }).gameLobbyPlayerInput.value = null;\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n\n        expect(createError).toHaveBeenCalledExactlyOnceWith(\"Game Lobby Player Input is not initialized\");\n      });\n\n      it(\"should not empty input when add button is disabled.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1\");\n        (gameLobbyPlayerInput.vm as unknown as typeof GameLobbyPlayerInput).isAddButtonDisabled = true;\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n\n        expect(gameLobbyPlayerInput.props(\"modelValue\")).toBe(\"Player 1\");\n      });\n\n      it(\"should not trim player input value when add button is disabled and form is submitted.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1  \");\n        (gameLobbyPlayerInput.vm as unknown as typeof GameLobbyPlayerInput).isAddButtonDisabled = true;\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n\n        expect(gameLobbyPlayerInput.props(\"modelValue\")).toBe(\"Player 1  \");\n      });\n\n      it(\"should not add player when trimmed input is empty.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"   \");\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n        const createGameDtoStore = useCreateGameDtoStore();\n\n        expect(createGameDtoStore.addPlayerToCreateGameDto).not.toHaveBeenCalled();\n      });\n\n      it(\"should add player when form is valid and submitted.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1\");\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n        const createGameDtoStore = useCreateGameDtoStore();\n        const expectedCreatedPlayer = createFakeCreateGamePlayerDto({\n          name: \"Player 1\",\n          role: { name: undefined },\n        });\n\n        expect(createGameDtoStore.addPlayerToCreateGameDto).toHaveBeenCalledExactlyOnceWith(expectedCreatedPlayer);\n      });\n\n      it(\"should empty player input when form is valid and submitted.\", async() => {\n        const gameLobbyPlayerInput = wrapper.findComponent<"+"typeof GameLobbyPlayerInput>(\"#game-lobby-player-input\");\n        (gameLobbyPlayerInput.vm as VueVm).$emit(\"update:modelValue\", \"Player 1\");\n        const form = wrapper.find<"+"HTMLFormElement>(\"#game-lobby-header-form\");\n        await form.trigger(\"submit\");\n\n        expect(gameLobbyPlayerInput.props(\"modelValue\")).toBe(\"\");\n      });\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutWerewolvesAssistant/AboutWerewolvesAssistant.nuxt.spec.ts":{"tests":[{"id":"115","name":"About Werewolves Assistant Component should match snapshot when rendered."},{"id":"116","name":"About Werewolves Assistant Component Title should display translated title when rendered."},{"id":"117","name":"About Werewolves Assistant Component Sections should translate first section when rendered."},{"id":"118","name":"About Werewolves Assistant Component Sections should translate second section when rendered."},{"id":"119","name":"About Werewolves Assistant Component Sections should translate third section for each bullet item when rendered."},{"id":"120","name":"About Werewolves Assistant Component Sections should translate fourth section when rendered."},{"id":"121","name":"About Werewolves Assistant Component Sections Disclaimer should translate disclaimer title when rendered."},{"id":"122","name":"About Werewolves Assistant Component Sections Disclaimer should translate disclaimer first section when rendered."},{"id":"123","name":"About Werewolves Assistant Component Sections Disclaimer should translate disclaimer second section when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport { expect } from \"vitest\";\n\nimport AboutWerewolvesAssistant from \"~/components/pages/about/AboutWerewolvesAssistant.vue\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About Werewolves Assistant Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutWerewolvesAssistant>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(AboutWerewolvesAssistant);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should display translated title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#about-werewolves-assistant-title\");\n\n      expect(title.text()).toBe(\"The Werewolves Assistant takes the stage !\");\n    });\n  });\n\n  describe(\"Sections\", () => {\n    it(\"should translate first section when rendered.\", () => {\n      const firstSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-first-section\");\n\n      expect(firstSection.text()).toBe(\"To ease the heavy task that falls on the game master when hosting a Werewolves game, \" +\n      \"the Werewolves Assistant proves to be the ideal tool !\");\n    });\n\n    it(\"should translate second section when rendered.\", () => {\n      const secondSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-second-section\");\n\n      expect(secondSection.text()).toBe(\"This Assistant offers a variety of features, including:\");\n    });\n\n    it(\"should translate third section for each bullet item when rendered.\", () => {\n      const thirdSection = wrapper.find<"+"HTMLUListElement>(\"#about-werewolves-assistant-third-section\");\n      const thirdSectionBulletItems = thirdSection.findAll<"+"HTMLLIElement>(\"li\");\n\n      expect(thirdSectionBulletItems).toHaveLength(5);\n      expect(thirdSectionBulletItems[0].text()).toBe(\"A game composition screen allowing the creation of sessions for 4 to 40 players, \" +\n      \"with the option to randomly assign roles.\");\n      expect(thirdSectionBulletItems[1].text()).toBe(\"A playful game tracking interface, providing a pleasant visual experience.\");\n      expect(thirdSectionBulletItems[2].text()).toBe(\"For each key event, the ability to input players' choices, such as the selection of \" +\n      \"the Werewolves' target or the election of the mayor.\");\n      expect(thirdSectionBulletItems[3].text()).toBe(\"The Assistant handles the scheduling of game turns, displaying deaths and other events, \" +\n      \"as well as retaining all choices made during the game.\");\n      expect(thirdSectionBulletItems[4].text()).toBe(\"At the end of the game, a summary is generated, indicating the victorious camp and \" +\n      \"providing a complete history of past actions.\");\n    });\n\n    it(\"should translate fourth section when rendered.\", () => {\n      const fourthSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-fourth-section\");\n\n      expect(fourthSection.text()).toBe(\"In summary, the Werewolves Assistant invites you to (re)discover the joy of taking on the role of the game master in a Werewolves \" +\n      \"game. Accessible from any device with an internet browser, this tool is and will remain entirely FREE.\");\n    });\n\n    describe(\"Disclaimer\", () => {\n      it(\"should translate disclaimer title when rendered.\", () => {\n        const disclaimerTitle = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-disclaimer-title\");\n\n        expect(disclaimerTitle.text()).toBe(\"However, please be aware\");\n      });\n\n      it(\"should translate disclaimer first section when rendered.\", () => {\n        const disclaimerFirstSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-disclaimer-first-section\");\n\n        expect(disclaimerFirstSection.text()).toBe(\"The Werewolves Assistant has no intention of replacing the original \" +\n        \"Werewolves of Miller's Hollow game. Its use requires prior possession of a game with its cards.\");\n      });\n\n      it(\"should translate disclaimer second section when rendered.\", () => {\n        const disclaimerSecondSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-assistant-disclaimer-second-section\");\n\n        expect(disclaimerSecondSection.text()).toBe(\"It is important to emphasize that the Assistant positions itself as an exclusive aid \" +\n        \"to the game master, facilitating game management without altering the essence and experience unique to the original board game. \" +\n        \"Thus, it complements and enhances the game's dynamics while preserving its authentic character.\");\n      });\n    });\n  });\n});"},"tests/unit/specs/stores/game/create-game-dto/useCreateGameDtoStore.spec.ts":{"tests":[{"id":"124","name":"Create Game Dto Store should have initial state when created."},{"id":"125","name":"Create Game Dto Store setCreateGameDto should set createGameDto when called."},{"id":"126","name":"Create Game Dto Store resetCreateGameDto should reset create game dto when called."},{"id":"127","name":"Create Game Dto Store addPlayerToCreateGameDto should add player to createGameDto when called."},{"id":"128","name":"Create Game Dto Store setPlayersToCreateGameDto should set players to createGameDto when called."},{"id":"129","name":"Create Game Dto Store removePlayerFromCreateGameDto should remove player from createGameDto when called."},{"id":"130","name":"Create Game Dto Store removePlayerFromCreateGameDto should not remove player from createGameDto when player not found."}],"source":"import { createPinia, setActivePinia } from \"pinia\";\n\nimport type { CreateGamePlayerDto } from \"~/composables/api/game/dto/create-game/create-game-player/create-game-player.dto\";\nimport type { CreateGameDto } from \"~/composables/api/game/dto/create-game/create-game.dto\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { createFakeCreateGameDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game.dto.factory\";\n\ndescribe(\"Create Game Dto Store\", () => {\n  beforeEach(() => {\n    setActivePinia(createPinia());\n  });\n\n  it(\"should have initial state when created.\", () => {\n    const createGameDtoStore = useCreateGameDtoStore();\n    const expectedCreateGameDto = createFakeCreateGameDto();\n\n    expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n  });\n\n  describe(\"setCreateGameDto\", () => {\n    it(\"should set createGameDto when called.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const expectedCreateGameDto = createFakeCreateGameDto({\n        players: [\n          createFakeCreateGamePlayerDto(),\n          createFakeCreateGamePlayerDto(),\n          createFakeCreateGamePlayerDto(),\n        ],\n      });\n\n      createGameDtoStore.setCreateGameDto(expectedCreateGameDto);\n\n      expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n    });\n  });\n\n  describe(\"resetCreateGameDto\", () => {\n    it(\"should reset create game dto when called.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto = createFakeCreateGameDto({\n        players: [\n          createFakeCreateGamePlayerDto(),\n          createFakeCreateGamePlayerDto(),\n          createFakeCreateGamePlayerDto(),\n        ],\n      });\n      const expectedCreateGameDto = createFakeCreateGameDto({ players: [] });\n      createGameDtoStore.resetCreateGameDto();\n\n      expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n    });\n  });\n\n  describe(\"addPlayerToCreateGameDto\", () => {\n    it(\"should add player to createGameDto when called.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const player = createFakeCreateGamePlayerDto();\n      const expectedCreateGameDto = createFakeCreateGameDto({ players: [player] });\n\n      createGameDtoStore.addPlayerToCreateGameDto(player);\n\n      expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n    });\n  });\n\n  describe(\"setPlayersToCreateGameDto\", () => {\n    it(\"should set players to createGameDto when called.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const players = [\n        createFakeCreateGamePlayerDto(),\n        createFakeCreateGamePlayerDto(),\n        createFakeCreateGamePlayerDto(),\n      ];\n      createGameDtoStore.setPlayersToCreateGameDto(players);\n\n      expect(createGameDtoStore.createGameDto.players).toStrictEqual<"+"CreateGamePlayerDto[]>(players);\n    });\n  });\n\n  describe(\"removePlayerFromCreateGameDto\", () => {\n    it(\"should remove player from createGameDto when called.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const players = [\n        createFakeCreateGamePlayerDto({ name: \"player1\" }),\n        createFakeCreateGamePlayerDto({ name: \"player2\" }),\n        createFakeCreateGamePlayerDto({ name: \"player3\" }),\n      ];\n      createGameDtoStore.createGameDto.players = players;\n      const expectedCreateGameDto = createFakeCreateGameDto({\n        players: [\n          players[0],\n          players[2],\n        ],\n      });\n      createGameDtoStore.removePlayerFromCreateGameDto(players[1].name);\n\n      expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n    });\n\n    it(\"should not remove player from createGameDto when player not found.\", () => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const players = [\n        createFakeCreateGamePlayerDto({ name: \"player1\" }),\n        createFakeCreateGamePlayerDto({ name: \"player2\" }),\n        createFakeCreateGamePlayerDto({ name: \"player3\" }),\n      ];\n      createGameDtoStore.createGameDto.players = players;\n      const expectedCreateGameDto = createFakeCreateGameDto({ players });\n\n      createGameDtoStore.removePlayerFromCreateGameDto(\"player4\");\n\n      expect(createGameDtoStore.createGameDto).toStrictEqual<"+"CreateGameDto>(expectedCreateGameDto);\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutAvailableRoles/AboutAvailableRoleDescription/AboutAvailableRoleDescription.nuxt.spec.ts":{"tests":[{"id":"131","name":"About Available Role Description Component should match snapshot when rendered."},{"id":"132","name":"About Available Role Description Component Role Left Description Role Image should display role image when rendered."},{"id":"133","name":"About Available Role Description Component Role Left Description Role Image should display role image with correct alt when rendered."},{"id":"134","name":"About Available Role Description Component Role Left Description should display role name when rendered."},{"id":"135","name":"About Available Role Description Component Role Left Description should display role type badge when rendered."},{"id":"136","name":"About Available Role Description Component Role Left Description should display role origin badge when rendered."},{"id":"137","name":"About Available Role Description Component Role Right Description should display role description lines when rendered."},{"id":"138","name":"About Available Role Description Component Role Right Description should not display role description lines when rendered if role description is not set in messages."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport type { AboutAvailableRoleDescriptionProps } from \"~/components/pages/about/AboutAvailableRoles/AboutAvailableRoleDescription/about-available-role-description.types\";\nimport AboutAvailableRoleDescription from \"~/components/pages/about/AboutAvailableRoles/AboutAvailableRoleDescription/AboutAvailableRoleDescription.vue\";\nimport type RoleImage from \"~/components/shared/role/RoleImage/RoleImage.vue\";\nimport type RoleOriginBadge from \"~/components/shared/role/RoleOriginBadge/RoleOriginBadge.vue\";\nimport type RoleTypeBadge from \"~/components/shared/role/RoleTypeBadge/RoleTypeBadge.vue\";\nimport { RoleNames, RoleOrigins, RoleTypes } from \"~/composables/api/role/enums/role.enums\";\nimport type { Role } from \"~/composables/api/role/types/role.class\";\nimport { createFakeRole } from \"~/tests/unit/utils/factories/composables/api/role/role.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About Available Role Description Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutAvailableRoleDescription>>;\n  const defaultRole: Role = createFakeRole({\n    name: RoleNames.WEREWOLF,\n    type: RoleTypes.WEREWOLF,\n    origin: RoleOrigins.CLASSIC,\n  });\n  const defaultProps: AboutAvailableRoleDescriptionProps = { role: defaultRole };\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(AboutAvailableRoleDescription, { props: defaultProps });\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Role Left Description\", () => {\n    describe(\"Role Image\", () => {\n      it(\"should display role image when rendered.\", () => {\n        const roleImage = wrapper.findComponent<"+"typeof RoleImage>(\".available-role-description-role-image\");\n\n        expect(roleImage.props(\"roleName\")).toBe(RoleNames.WEREWOLF);\n      });\n\n      it(\"should display role image with correct alt when rendered.\", () => {\n        const roleImage = wrapper.find<"+"HTMLImageElement>(\".available-role-description-role-image\");\n\n        expect(roleImage.attributes(\"alt\")).toBe(\"components.AboutAvailableRoleDescription.roleDescriptionLeftImageAlt, {\\\"role\\\":\\\"shared.role.name.werewolf\\\"}\");\n      });\n    });\n\n    it(\"should display role name when rendered.\", () => {\n
