      const roleName = wrapper.find<"+"HTMLHeadElement>(\".available-role-description-role-name\");\n\n      expect(roleName.text()).toBe(\"shared.role.name.werewolf\");\n    });\n\n    it(\"should display role type badge when rendered.\", () => {\n      const roleTypeBadge = wrapper.findComponent<"+"typeof RoleTypeBadge>(\".available-role-description-role-type-badge\");\n\n      expect(roleTypeBadge.props(\"roleType\")).toBe(RoleTypes.WEREWOLF);\n    });\n\n    it(\"should display role origin badge when rendered.\", () => {\n      const roleOriginBadge = wrapper.findComponent<"+"typeof RoleOriginBadge>(\".available-role-description-role-origin-badge\");\n\n      expect(roleOriginBadge.props(\"roleOrigin\")).toBe(RoleOrigins.CLASSIC);\n    });\n  });\n\n  describe(\"Role Right Description\", () => {\n    it(\"should display role description lines when rendered.\", () => {\n      const roleDescriptionLines = wrapper.findAll<"+"HTMLParagraphElement>(\".available-role-description-role-description-line\");\n\n      expect(roleDescriptionLines).toHaveLength(4);\n      expect(roleDescriptionLines[0].text()).toBe(\"components.AboutAvailableRoleDescription.descriptions.werewolf.hisGoalIsToKillVillagers\");\n      expect(roleDescriptionLines[1].text()).toBe(\"components.AboutAvailableRoleDescription.descriptions.werewolf.eachNightEatsVillager\");\n      expect(roleDescriptionLines[2].text()).toBe(\"components.AboutAvailableRoleDescription.descriptions.werewolf.numberOfWolvesVaries\");\n      expect(roleDescriptionLines[3].text()).toBe(\"components.AboutAvailableRoleDescription.descriptions.werewolf.werewolvesCantEatEachOther\");\n    });\n\n    it(\"should not display role description lines when rendered if role description is not set in messages.\", async() => {\n      const unknownRole = createFakeRole({ name: \"unknown\" as RoleNames });\n      wrapper = await mountSuspendedComponent(AboutAvailableRoleDescription, { props: { role: unknownRole } });\n      const roleDescriptionLines = wrapper.findAll<"+"HTMLParagraphElement>(\".available-role-description-role-description-line\");\n\n      expect(roleDescriptionLines).toHaveLength(0);\n    });\n  });\n});"},"tests/unit/specs/pages/game/game-page.nuxt.spec.ts":{"tests":[{"id":"139","name":"Game Page should match snapshot when rendered."},{"id":"140","name":"Game Page should fetch and set game in store when rendered with valid game id as string."},{"id":"141","name":"Game Page should fetch and set game in store when rendered with valid game id as array of strings."},{"id":"142","name":"Game Page Game Status Containers should render game is loading container when game fetching status is pending."},{"id":"143","name":"Game Page Game Status Containers should render loading game spinner with text when game fetching status is pending."},{"id":"144","name":"Game Page Game Status Containers should render game not found when game fetching status is error."},{"id":"145","name":"Game Page Game Status Containers should render playing game when game fetching status is success and game status is playing."},{"id":"146","name":"Game Page Game Status Containers should render game over when game fetching status is success and game status is over."},{"id":"147","name":"Game Page Game Status Containers should render game canceled when game fetching status is success and game status is canceled."}],"source":"import { mockNuxtImport } from \"@nuxt/test-utils/runtime\";\nimport type { mount } from \"@vue/test-utils\";\n\nimport GameCanceled from \"~/components/pages/game/GameCanceled/GameCanceled.vue\";\nimport type GameNotFound from \"~/components/pages/game/GameNotFound/GameNotFound.vue\";\nimport GameOver from \"~/components/pages/game/GameOver/GameOver.vue\";\nimport GamePlaying from \"~/components/pages/game/GamePlaying/GamePlaying.vue\";\nimport type TextProgressSpinner from \"~/components/shared/misc/TextProgressSpinner/TextProgressSpinner.vue\";\nimport { useGameStore } from \"~/stores/game/useGameStore\";\nimport { createFakeUseRoute } from \"~/tests/unit/utils/factories/composables/nuxt/useRoute.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\nimport GamePage from \"~/pages/game/[id].vue\";\n\nconst hoistedMocks = vi.hoisted(() => ({ useRoute: {} as ReturnType<"+"typeof createFakeUseRoute> }));\n\ndescribe(\"Game Page\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GamePage>>;\n\n  beforeAll(() => {\n    mockNuxtImport<"+"typeof useRoute>(\"useRoute\", () => vi.fn(() => createFakeUseRoute(hoistedMocks.useRoute)));\n  });\n\n  beforeEach(async() => {\n    hoistedMocks.useRoute.params = { id: \"1\" };\n    wrapper = await mountSuspendedComponent(GamePage);\n    const gameStore = useGameStore();\n    gameStore.fetchingGameStatus = \"pending\";\n    await nextTick();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  it(\"should fetch and set game in store when rendered with valid game id as string.\", () => {\n    const gameStore = useGameStore();\n\n    expect(gameStore.fetchAndSetGame).toHaveBeenCalledExactlyOnceWith(\"1\");\n  });\n\n  it(\"should fetch and set game in store when rendered with valid game id as array of strings.\", async() => {\n    hoistedMocks.useRoute.params.id = [\"4\", \"2\", \"3\"];\n    wrapper = await mountSuspendedComponent(GamePage);\n    const gameStore = useGameStore();\n\n    expect(gameStore.fetchAndSetGame).toHaveBeenCalledExactlyOnceWith(\"4\");\n  });\n\n  describe(\"Game Status Containers\", () => {\n    it(\"should render game is loading container when game fetching status is pending.\", () => {\n      expect(wrapper.find<"+"HTMLDivElement>(\"#loading-game-container\").exists()).toBeTruthy();\n    });\n\n    it(\"should render loading game spinner with text when game fetching status is pending.\", () => {\n      const loadingGameSpinner = wrapper.findComponent<"+"typeof TextProgressSpinner>(\"#loading-game-spinner\");\n\n      expect(loadingGameSpinner.props(\"text\")).toBe(\"Loading game\");\n    });\n\n    it(\"should render game not found when game fetching status is error.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.fetchingGameStatus = \"error\";\n      await nextTick();\n\n      expect(wrapper.findComponent<"+"typeof GameNotFound>(\"#game-not-found\").exists()).toBeTruthy();\n    });\n\n    it(\"should render playing game when game fetching status is success and game status is playing.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.fetchingGameStatus = \"success\";\n      gameStore.game.status = \"playing\";\n      await nextTick();\n\n      expect(wrapper.findComponent<"+"typeof GamePlaying>(GamePlaying).exists()).toBeTruthy();\n    });\n\n    it(\"should render game over when game fetching status is success and game status is over.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.fetchingGameStatus = \"success\";\n      gameStore.game.status = \"over\";\n      await nextTick();\n\n      expect(wrapper.findComponent<"+"typeof GameOver>(GameOver).exists()).toBeTruthy();\n    });\n\n    it(\"should render game canceled when game fetching status is success and game status is canceled.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.fetchingGameStatus = \"success\";\n      gameStore.game.status = \"canceled\";\n      await nextTick();\n\n      expect(wrapper.findComponent<"+"typeof GameCanceled>(GameCanceled).exists()).toBeTruthy();\n    });\n  });\n});"},"tests/unit/specs/composables/api/game/useFetchGames.spec.ts":{"tests":[{"id":"148","name":"Use Fetch Game Composable createGame should create game when called."},{"id":"149","name":"Use Fetch Game Composable createGame should return null when create game throws."},{"id":"150","name":"Use Fetch Game Composable getGame should get game when called."},{"id":"151","name":"Use Fetch Game Composable getGame should return null when get game throws."},{"id":"152","name":"Use Fetch Game Composable cancelGame should cancel game when called."},{"id":"153","name":"Use Fetch Game Composable cancelGame should return null when cancel game throws."},{"id":"154","name":"Use Fetch Game Composable makeGamePlay should make game play when called."},{"id":"155","name":"Use Fetch Game Composable makeGamePlay should return null when make game play throws."}],"source":"import type { Mock } from \"vitest\";\n\nimport { useFetchGames } from \"~/composables/api/game/useFetchGames\";\nimport * as UseWerewolvesAssistantApi from \"~/composables/api/useWerewolvesAssistantApi\";\nimport { createFakeCreateGameDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game.dto.factory\";\nimport { createFakeMakeGamePlayDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/make-game-play/make-game-play.dto.factory\";\n\ndescribe(\"Use Fetch Game Composable\", () => {\n  let mocks: {\n    composables: {\n      useWerewolvesAssistantApi: {\n        fetchWerewolvesAssistantApi: Mock;\n      }\n    }\n  };\n\n  beforeEach(() => {\n    mocks = { composables: { useWerewolvesAssistantApi: { fetchWerewolvesAssistantApi: vi.fn() } } };\n    const useWerewolvesAssistantApiMock = mocks.composables.useWerewolvesAssistantApi as unknown as ReturnType<"+"typeof UseWerewolvesAssistantApi.useWerewolvesAssistantApi>;\n    vi.spyOn(UseWerewolvesAssistantApi, \"useWerewolvesAssistantApi\").mockReturnValue(useWerewolvesAssistantApiMock);\n  });\n\n  describe(\"createGame\", () => {\n    it(\"should create game when called.\", async() => {\n      const createGameDto = createFakeCreateGameDto();\n      await useFetchGames().createGame(createGameDto);\n      const expectedOptions = { method: \"POST\", body: JSON.stringify(createGameDto) };\n\n      expect(mocks.composables.useWerewolvesAssistantApi.fetchWerewolvesAssistantApi).toHaveBeenCalledExactlyOnceWith(`/games`, expectedOptions);\n    });\n\n    it(\"should return null when create game throws.\", async() => {\n      vi.spyOn(mocks.composables.useWerewolvesAssistantApi, \"fetchWerewolvesAssistantApi\").mockRejectedValue(undefined);\n      const result = await useFetchGames().createGame(createFakeCreateGameDto());\n\n      expect(result).toBeNull();\n    });\n  });\n\n  describe(\"getGame\", () => {\n    it(\"should get game when called.\", async() => {\n      const gameId = \"game-id\";\n      await useFetchGames().getGame(gameId);\n\n      expect(mocks.composables.useWerewolvesAssistantApi.fetchWerewolvesAssistantApi).toHaveBeenCalledExactlyOnceWith(`/games/${gameId}`, { method: \"GET\" });\n    });\n\n    it(\"should return null when get game throws.\", async() => {\n      vi.spyOn(mocks.composables.useWerewolvesAssistantApi, \"fetchWerewolvesAssistantApi\").mockRejectedValue(new Error(\"error\"));\n      const result = await useFetchGames().getGame(\"game-id\");\n\n      expect(result).toBeNull();\n    });\n  });\n\n  describe(\"cancelGame\", () => {\n    it(\"should cancel game when called.\", async() => {\n      const gameId = \"game-id\";\n      await useFetchGames().cancelGame(gameId);\n\n      expect(mocks.composables.useWerewolvesAssistantApi.fetchWerewolvesAssistantApi).toHaveBeenCalledExactlyOnceWith(`/games/${gameId}`, { method: \"DELETE\" });\n    });\n\n    it(\"should return null when cancel game throws.\", async() => {\n      vi.spyOn(mocks.composables.useWerewolvesAssistantApi, \"fetchWerewolvesAssistantApi\").mockRejectedValue(new Error(\"error\"));\n      const result = await useFetchGames().cancelGame(\"game-id\");\n\n      expect(result).toBeNull();\n    });\n  });\n\n  describe(\"makeGamePlay\", () => {\n    it(\"should make game play when called.\", async() => {\n      const gameId = \"game-id\";\n      const makeGamePlayDto = createFakeMakeGamePlayDto();\n      await useFetchGames().makeGamePlay(gameId, makeGamePlayDto);\n\n      expect(mocks.composables.useWerewolvesAssistantApi.fetchWerewolvesAssistantApi).toHaveBeenCalledExactlyOnceWith(`/games/${gameId}/play`, { method: \"POST\", body: JSON.stringify(makeGamePlayDto) });\n    });\n\n    it(\"should return null when make game play throws.\", async() => {\n      vi.spyOn(mocks.composables.useWerewolvesAssistantApi, \"fetchWerewolvesAssistantApi\").mockRejectedValue(new Error(\"error\"));\n      const result = await useFetchGames().makeGamePlay(\"game-id\", createFakeMakeGamePlayDto());\n\n      expect(result).toBeNull();\n    });\n  });\n});"},"tests/unit/specs/stores/game/useGameStore.spec.ts":{"tests":[{"id":"156","name":"Game Store should have initial state when created."},{"id":"157","name":"Game Store resetGame should reset game when called."},{"id":"158","name":"Game Store fetchAndSetGame should fetch game when called."},{"id":"159","name":"Game Store fetchAndSetGame should set game when called."},{"id":"160","name":"Game Store cancelGame should cancel game when called."},{"id":"161","name":"Game Store cancelGame should set game when called."},{"id":"162","name":"Game Store makeGamePlay should make game play when called."},{"id":"163","name":"Game Store makeGamePlay should set game when called."}],"source":"import { createPinia, setActivePinia } from \"pinia\";\n\nimport { Game } from \"~/composables/api/game/types/game.class\";\nimport * as UseFetchGames from \"~/composables/api/game/useFetchGames\";\nimport { useGameStore } from \"~/stores/game/useGameStore\";\nimport { createFakeMakeGamePlayDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/make-game-play/make-game-play.dto.factory\";\nimport { createFakeGame } from \"~/tests/unit/utils/factories/composables/api/game/game.factory\";\nimport { createFakeUseFetchGames } from \"~/tests/unit/utils/factories/composables/api/game/useFetchGames.factory\";\n\ndescribe(\"Game Store\", () => {\n  let mocks: {\n    composables: {\n      useFetchGames: ReturnType<"+"typeof createFakeUseFetchGames>\n    }\n  };\n\n  beforeEach(() => {\n    mocks = { composables: { useFetchGames: createFakeUseFetchGames() } };\n    vi.spyOn(UseFetchGames, \"useFetchGames\").mockImplementation(() => mocks.composables.useFetchGames);\n    setActivePinia(createPinia());\n  });\n\n  it(\"should have initial state when created.\", () => {\n    const gameStore = useGameStore();\n    const expectedGame = new Game();\n\n    expect(gameStore.game).toStrictEqual<"+"Game>(expectedGame);\n    expect(gameStore.fetchingGameStatus).toBe(\"idle\");\n  });\n\n  describe(\"resetGame\", () => {\n    it(\"should reset game when called.\", () => {\n      const gameStore = useGameStore();\n      gameStore.game = createFakeGame();\n      gameStore.resetGame();\n\n      expect(gameStore.game).toStrictEqual<"+"Game>(new Game());\n    });\n  });\n\n  describe(\"fetchAndSetGame\", () => {\n    it(\"should fetch game when called.\", async() => {\n      const gameStore = useGameStore();\n      await gameStore.fetchAndSetGame(\"gameId\");\n\n      expect(mocks.composables.useFetchGames.getGame).toHaveBeenCalledExactlyOnceWith(\"gameId\");\n    });\n\n    it(\"should set game when called.\", async() => {\n      const game = createFakeGame();\n      mocks.composables.useFetchGames.getGame.mockResolvedValue(game);\n      const gameStore = useGameStore();\n      await gameStore.fetchAndSetGame(\"gameId\");\n\n      expect(gameStore.game).toStrictEqual<"+"Game>(game);\n    });\n  });\n\n  describe(\"cancelGame\", () => {\n    it(\"should cancel game when called.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.game._id = \"gameId\";\n      await gameStore.cancelGame();\n\n      expect(mocks.composables.useFetchGames.cancelGame).toHaveBeenCalledExactlyOnceWith(\"gameId\");\n    });\n\n    it(\"should set game when called.\", async() => {\n      const game = createFakeGame();\n      mocks.composables.useFetchGames.cancelGame.mockResolvedValue(game);\n      const gameStore = useGameStore();\n      await gameStore.cancelGame();\n\n      expect(gameStore.game).toStrictEqual<"+"Game>(game);\n    });\n  });\n\n  describe(\"makeGamePlay\", () => {\n    it(\"should make game play when called.\", async() => {\n      const gameStore = useGameStore();\n      gameStore.game._id = \"gameId\";\n      const makeGamePlayDto = createFakeMakeGamePlayDto();\n      await gameStore.makeGamePlay(makeGamePlayDto);\n\n      expect(mocks.composables.useFetchGames.makeGamePlay).toHaveBeenCalledExactlyOnceWith(\"gameId\", makeGamePlayDto);\n    });\n\n    it(\"should set game when called.\", async() => {\n      const game = createFakeGame();\n      const makeGamePlayDto = createFakeMakeGamePlayDto();\n      mocks.composables.useFetchGames.makeGamePlay.mockResolvedValue(game);\n      const gameStore = useGameStore();\n      await gameStore.makeGamePlay(makeGamePlayDto);\n\n      expect(gameStore.game).toStrictEqual<"+"Game>(game);\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayerCard/GameLobbyPlayerCard.nuxt.spec.ts":{"tests":[{"id":"164","name":"Game Lobby Player Card Component should match snapshot when rendered."},{"id":"165","name":"Game Lobby Player Card Component Delete button should have translated tooltip with player name when rendered."},{"id":"166","name":"Game Lobby Player Card Component Delete button should remove player from party when clicked."},{"id":"167","name":"Game Lobby Player Card Component Role should translate role not selected when player doesn't have role yet."},{"id":"168","name":"Game Lobby Player Card Component Role should translate role when player has role."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type Button from \"primevue/button\";\nimport type { Mock } from \"vitest\";\n\nimport type { GameLobbyPlayerCardProps } from \"~/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayerCard/game-lobby-player-card.types\";\nimport GameLobbyPlayerCard from \"~/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayerCard/GameLobbyPlayerCard.vue\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport * as UseRoleName from \"~/composables/api/role/useRoleName\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Lobby Player Card Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameLobbyPlayerCard>>;\n  const defaultProps: GameLobbyPlayerCardProps = {\n    player: createFakeCreateGamePlayerDto({\n      name: \"Toto\",\n      role: { name: RoleNames.WEREWOLF },\n    }),\n  };\n  let mocks: {\n    composables: {\n      useRoleName: {\n        getRoleNameLabel: Mock;\n      }\n    }\n  };\n\n  beforeEach(async() => {\n    mocks = { composables: { useRoleName: { getRoleNameLabel: vi.fn() } } };\n    vi.spyOn(UseRoleName, \"useRoleName\").mockImplementation(() => mocks.composables.useRoleName);\n    wrapper = await mountSuspendedComponent(GameLobbyPlayerCard, { props: defaultProps });\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Delete button\", () => {\n    it(\"should have translated tooltip with player name when rendered.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"[aria-label='Remove player Toto']\") };\n      wrapper = await mountSuspendedComponent(GameLobbyPlayerCard, { props: defaultProps, global: { directives } });\n\n      expect(tooltip.value).toBe(\"Remove player Toto\");\n    });\n\n    it(\"should remove player from party when clicked.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      const deleteButton = wrapper.findComponent<"+"Button>(\"[aria-label='Remove player Toto']\");\n      await deleteButton.trigger(\"click\");\n\n      expect(createGameDtoStore.removePlayerFromCreateGameDto).toHaveBeenCalledExactlyOnceWith(defaultProps.player.name);\n    });\n  });\n\n  describe(\"Role\", () => {\n    it(\"should translate role not selected when player doesn't have role yet.\", async() => {\n      wrapper = await mountSuspendedComponent(GameLobbyPlayerCard, { props: { player: createFakeCreateGamePlayerDto({ name: \"Toto\" }) } });\n      const role = wrapper.find<"+"HTMLSpanElement>(\".player-card-role\");\n\n      expect(role.text()).toBe(\"components.GameLobbyPlayerCard.roleNotSelected\");\n    });\n\n    it(\"should translate role when player has role.\", async() => {\n      mocks.composables.useRoleName.getRoleNameLabel.mockReturnValue(\"Translated Role\");\n      wrapper = await mountSuspendedComponent(GameLobbyPlayerCard, { props: defaultProps });\n      const role = wrapper.find<"+"HTMLSpanElement>(\".player-card-role\");\n\n      expect(role.text()).toBe(\"Translated Role\");\n    });\n  });\n});"},"tests/unit/specs/composables/vue-prime/useVuePrimeToasts.spec.ts":{"tests":[{"id":"169","name":"Use Vue Prime Toasts Composable addToast should add a toast with default options when called."},{"id":"170","name":"Use Vue Prime Toasts Composable addSuccessToast should add a success toast with default options when called."},{"id":"171","name":"Use Vue Prime Toasts Composable addInfoToast should add an info toast with default options when called."},{"id":"172","name":"Use Vue Prime Toasts Composable addWarnToast should add a warn toast with default options when called."},{"id":"173","name":"Use Vue Prime Toasts Composable addErrorToast should add an error toast with default options when called."}],"source":"import type { ToastMessageOptions } from \"primevue/toast\";\nimport type { Mock } from \"vitest\";\nimport * as UseToast from \"primevue/usetoast\";\n\nimport { useVuePrimeToasts } from \"~/composables/vue-prime/useVuePrimeToasts\";\n\ndescribe(\"Use Vue Prime Toasts Composable\", () => {\n  let mocks: {\n    composables: {\n      useToast: {\n        add: Mock;\n        remove: Mock;\n        removeGroup: Mock;\n        removeAllGroups: Mock;\n      };\n    };\n  };\n\n  beforeEach(() => {\n    mocks = {\n      composables: {\n        useToast: {\n          add: vi.fn(),\n          remove: vi.fn(),\n          removeGroup: vi.fn(),\n          removeAllGroups: vi.fn(),\n        },\n      },\n    };\n    vi.spyOn(UseToast, \"useToast\").mockReturnValue(mocks.composables.useToast);\n  });\n\n  describe(\"addToast\", () => {\n    it(\"should add a toast with default options when called.\", () => {\n      const { addToast } = useVuePrimeToasts();\n      const options: ToastMessageOptions = { summary: \"summary\", detail: \"detail\" };\n      addToast(options);\n      const expectedOptions = { life: 4000, closable: true, ...options };\n\n      expect(mocks.composables.useToast.add).toHaveBeenCalledExactlyOnceWith(expectedOptions);\n    });\n  });\n\n  describe(\"addSuccessToast\", () => {\n    it(\"should add a success toast with default options when called.\", () => {\n      const { addSuccessToast } = useVuePrimeToasts();\n      const options: ToastMessageOptions = { summary: \"summary\", detail: \"detail\" };\n      addSuccessToast(options);\n      const expectedOptions = { severity: \"success\", life: 4000, closable: true, ...options };\n\n      expect(mocks.composables.useToast.add).toHaveBeenCalledExactlyOnceWith(expectedOptions);\n    });\n  });\n\n  describe(\"addInfoToast\", () => {\n    it(\"should add an info toast with default options when called.\", () => {\n      const { addInfoToast } = useVuePrimeToasts();\n      const options: ToastMessageOptions = { summary: \"summary\", detail: \"detail\" };\n      addInfoToast(options);\n      const expectedOptions = { severity: \"info\", life: 4000, closable: true, ...options };\n\n      expect(mocks.composables.useToast.add).toHaveBeenCalledExactlyOnceWith(expectedOptions);\n    });\n  });\n\n  describe(\"addWarnToast\", () => {\n    it(\"should add a warn toast with default options when called.\", () => {\n      const { addWarnToast } = useVuePrimeToasts();\n      const options: ToastMessageOptions = { summary: \"summary\", detail: \"detail\" };\n      addWarnToast(options);\n      const expectedOptions = { severity: \"warn\", life: 4000, closable: true, ...options };\n\n      expect(mocks.composables.useToast.add).toHaveBeenCalledExactlyOnceWith(expectedOptions);\n    });\n  });\n\n  describe(\"addErrorToast\", () => {\n    it(\"should add an error toast with default options when called.\", () => {\n      const { addErrorToast } = useVuePrimeToasts();\n      const options: ToastMessageOptions = { summary: \"summary\", detail: \"detail\" };\n      addErrorToast(options);\n      const expectedOptions = { severity: \"error\", life: 4000, closable: true, ...options };\n\n      expect(mocks.composables.useToast.add).toHaveBeenCalledExactlyOnceWith(expectedOptions);\n    });\n  });\n});"},"tests/unit/specs/components/shared/game/player/PlayerCard/PlayerCard.nuxt.spec.ts":{"tests":[{"id":"174","name":"Player Card Component should match snapshot when rendered."},{"id":"175","name":"Player Card Component Selector Button should render selector button without aria label when not provided in props."},{"id":"176","name":"Player Card Component Selector Button should emit playerCardSelectorClick event when clicked."},{"id":"177","name":"Player Card Component Selector Button should have tooltip with aria label as value when doesShowSelectorTooltip prop is true."},{"id":"178","name":"Player Card Component Selector Button should not have tooltip when doesShowSelectorTooltip prop is false."},{"id":"179","name":"Player Card Component Selector Button Role Image should render role image of player with correct alt when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport type { PlayerCardProps } from \"~/components/shared/game/player/PlayerCard/player-card.types\";\nimport PlayerCard from \"~/components/shared/game/player/PlayerCard/PlayerCard.vue\";\nimport RoleImage from \"~/components/shared/role/RoleImage/RoleImage.vue\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Player Card Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof PlayerCard>>;\n  const defaultProps: PlayerCardProps = {\n    playerName: \"Player\",\n    playerRole: RoleNames.WEREWOLF,\n    selectorAriaLabel: \"Select Player\",\n  };\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(PlayerCard, { props: defaultProps });\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Selector Button\", () => {\n    it(\"should render selector button without aria label when not provided in props.\", async() => {\n      wrapper = await mountSuspendedComponent(PlayerCard, { props: { ...defaultProps, selectorAriaLabel: undefined } });\n      const selectorButton = wrapper.find<"+"HTMLButtonElement>(\".player-card-selector\");\n\n      expect(selectorButton.attributes(\"aria-label\")).toBeUndefined();\n    });\n\n    it(\"should emit playerCardSelectorClick event when clicked.\", async() => {\n      const selectorButton = wrapper.find<"+"HTMLButtonElement>(\"[aria-label=\\\"Select Player\\\"]\");\n      await selectorButton.trigger(\"click\");\n      const emittedEvents = wrapper.emitted(\"playerCardSelectorClick\");\n\n      expect(emittedEvents).toHaveLength(1);\n    });\n\n    it(\"should have tooltip with aria label as value when doesShowSelectorTooltip prop is true.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \".player-card-selector\") };\n      wrapper = await mountSuspendedComponent(PlayerCard, { props: { ...defaultProps, doesShowSelectorTooltip: true }, global: { directives } });\n\n      expect(tooltip.value).toBe(\"Select Player\");\n    });\n\n    it(\"should not have tooltip when doesShowSelectorTooltip prop is false.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \".player-card-selector\") };\n      wrapper = await mountSuspendedComponent(PlayerCard, { props: { ...defaultProps, doesShowSelectorTooltip: false }, global: { directives } });\n\n      expect(tooltip.value).toBeUndefined();\n    });\n\n    describe(\"Role Image\", () => {\n      it(\"should render role image of player with correct alt when rendered.\", () => {\n        const roleImage = wrapper.findComponent<"+"typeof RoleImage>(RoleImage);\n\n        expect(roleImage.attributes(\"alt\")).toBe(\"components.PlayerCard.playerCardRoleImageAlt, {\\\"playerName\\\":\\\"Player\\\"}\");\n      });\n    });\n  });\n});"},"tests/unit/specs/components/shared/role/RoleTypeBadge/RoleTypeBadge.nuxt.spec.ts":{"tests":[{"id":"180","name":"Role Type Badge Component should match snapshot when rendered."},{"id":"181","name":"Role Type Badge Component Badge should have tooltip when rendered."},{"id":"182","name":"Role Type Badge Component Badge should translate role type when rendered."},{"id":"183","name":"Role Type Badge Component Badge 'should have severity of danger when r'"},{"id":"184","name":"Role Type Badge Component Badge 'should have severity of success when '"},{"id":"185","name":"Role Type Badge Component Badge 'should have severity of warning when '"},{"id":"186","name":"Role Type Badge Component Badge 'should have severity of info when rol'"}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type { ComponentMountingOptions } from \"@vue/test-utils/dist/mount\";\nimport type Badge from \"primevue/badge\";\n\nimport type { RoleTypeBadgeProps } from \"~/components/shared/role/RoleTypeBadge/role-type-badge-types\";\nimport RoleTypeBadge from \"~/components/shared/role/RoleTypeBadge/RoleTypeBadge.vue\";\nimport { RoleTypes } from \"~/composables/api/role/enums/role.enums\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Role Type Badge Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof RoleTypeBadge>>;\n  const defaultProps: RoleTypeBadgeProps = { roleType: RoleTypes.WEREWOLF };\n\n  async function mountRoleTypeBadgeComponent(options: ComponentMountingOptions<"+"typeof RoleTypeBadge> = {}): Promise<"+"ReturnType<"+"typeof mount<"+"typeof RoleTypeBadge>>> {\n    return mountSuspendedComponent(RoleTypeBadge, {\n      props: defaultProps,\n      ...options,\n    });\n  }\n\n  beforeEach(async() => {\n    wrapper = await mountRoleTypeBadgeComponent();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Badge\", () => {\n    it(\"should have tooltip when rendered.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \".role-type-badge\") };\n      wrapper = await mountRoleTypeBadgeComponent({ global: { directives } });\n\n      expect(tooltip.value).toBe(\"His goal is to eliminate all Villagers.\");\n    });\n\n    it(\"should translate role type when rendered.\", () => {\n      const badge = wrapper.findComponent<"+"Badge>(\".role-type-badge\");\n\n      expect(badge.attributes(\"value\")).toBe(\"Werewolf\");\n    });\n\n    it.each<"+" {\n      roleType: RoleTypes;\n      expectedSeverity: \"danger\" | \"info\" | \"success\" | \"warning\";\n      test: string;\n    }>([\n      {\n        roleType: RoleTypes.WEREWOLF,\n        expectedSeverity: \"danger\",\n        test: \"should have severity of danger when role type is werewolf.\",\n      },\n      {\n        roleType: RoleTypes.VILLAGER,\n        expectedSeverity: \"success\",\n        test: \"should have severity of success when role type is villager.\",\n      },\n      {\n        roleType: RoleTypes.AMBIGUOUS,\n        expectedSeverity: \"warning\",\n        test: \"should have severity of warning when role type is ambiguous.\",\n      },\n      {\n        roleType: RoleTypes.LONELY,\n        expectedSeverity: \"info\",\n        test: \"should have severity of info when role type is lonely.\",\n      },\n    ])(\"$test\", async({ roleType, expectedSeverity }) => {\n      await wrapper.setProps({ roleType });\n      const badge = wrapper.findComponent<"+"Badge>(\".role-type-badge\");\n\n      expect(badge.attributes(\"severity\")).toBe(expectedSeverity);\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutCreator/AboutCreator.nuxt.spec.ts":{"tests":[{"id":"187","name":"About Creator Component should match snapshot when rendered."},{"id":"188","name":"About Creator Component Title should translate title when rendered."},{"id":"189","name":"About Creator Component Sections should translate first section when rendered."},{"id":"190","name":"About Creator Component Sections should translate portfolio button when rendered."},{"id":"191","name":"About Creator Component Sections should translate second section when rendered."},{"id":"192","name":"About Creator Component Sections should translate third section when rendered."},{"id":"193","name":"About Creator Component Sections should translate fourth section when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport AboutCreator from \"~/components/pages/about/AboutCreator.vue\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About Creator Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutCreator>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(AboutCreator);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should translate title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#about-creator-title\");\n\n      expect(title.text()).toBe(\"A word from the creator\");\n    });\n  });\n\n  describe(\"Sections\", () => {\n    it(\"should translate first section when rendered.\", () => {\n      const firstSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-creator-first-section\");\n\n      expect(firstSection.text()).toBe(\"I am Antoine ZANARDI, a Full-Stack Web developer and a fan of open source in general. \" +\n      \"If you want to learn more about me, I invite you to explore my portfolio.\");\n    });\n\n    it(\"should translate portfolio button when rendered.\", () => {\n      const portfolioButton = wrapper.find<"+"HTMLAnchorElement>(\"#about-creator-portfolio-button\");\n\n      expect(portfolioButton.text()).toBe(\"My portfolio\");\n    });\n\n    it(\"should translate second section when rendered.\", () => {\n      const secondSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-creator-second-section\");\n\n      expect(secondSection.text()).toBe(\"For me, Werewolves of Miller's Hollow game is one of the best games to play with friends or \" +\n      \"family around a table, where alliances and betrayals intertwine, much like in Mario Kart. \" +\n      \"As the game progresses, the true nature of each player is revealed, masks fall, and everyone feels threatened. Each game is a unique adventure, full of unexpected twists.\");\n    });\n\n    it(\"should translate third section when rendered.\", () => {\n      const thirdSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-creator-third-section\");\n\n      expect(thirdSection.text()).toBe(\"As a big fan of the game master role, I've always wanted to share the rewarding feeling of being \" +\n      \"the conductor during a game. So, I created this assistant so that anyone can take on this important role, in any game configuration.\");\n    });\n\n    it(\"should translate fourth section when rendered.\", () => {\n      const fourthSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-creator-forth-section\");\n\n      expect(fourthSection.text()).toBe(\"Your feedback on this assistant is welcome. \" +\n      \"It was created to serve all game masters, whether novice or expert, and make your games memorable. Have fun!\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutWerewolvesGame/AboutWerewolvesGame.nuxt.spec.ts":{"tests":[{"id":"194","name":"About Werewolves Game Component should match snapshot when rendered."},{"id":"195","name":"About Werewolves Game Component Title should display translated title when rendered."},{"id":"196","name":"About Werewolves Game Component Watch tutorial on Youtube Anchor should have tooltip when rendered."},{"id":"197","name":"About Werewolves Game Component Watch tutorial on Youtube Anchor should have translated button when rendered."},{"id":"198","name":"About Werewolves Game Component Sections should translate first section when rendered."},{"id":"199","name":"About Werewolves Game Component Sections should translate second section when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport AboutWerewolvesGame from \"~/components/pages/about/AboutWerewolvesGame.vue\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About Werewolves Game Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutWerewolvesGame>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(AboutWerewolvesGame);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should display translated title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#about-werewolves-game-title\");\n\n      expect(title.text()).toBe(\"The Werewolves of Miller's Hollow game\");\n    });\n  });\n\n  describe(\"Watch tutorial on Youtube Anchor\", () => {\n    it(\"should have tooltip when rendered.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#about-werewolves-game-watch-tutorial-video-on-youtube\") };\n      wrapper = await mountSuspendedComponent(AboutWerewolvesGame, { global: { directives } });\n\n      expect(tooltip.value).toBe(\"Watch an explanatory video on YouTube\");\n    });\n\n    it(\"should have translated button when rendered.\", () => {\n      const watchTutorialOnYoutubeAnchor = wrapper.find<"+"HTMLAnchorElement>(\"#about-werewolves-game-watch-tutorial-video-on-youtube\");\n\n      expect(watchTutorialOnYoutubeAnchor.text()).toBe(\"I don't know this game\");\n    });\n  });\n\n  describe(\"Sections\", () => {\n    it(\"should translate first section when rendered.\", () => {\n      const firstSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-game-first-section\");\n\n      expect(firstSection.text()).toBe(\"The Werewolves of Miller's Hollow is a captivating social board game, where each participant takes\" +\n      \" on the role of either a Villager or a Werewolf. Under the guidance of a game master, each session unveils a range of surprises,\" +\n      \" betrayals, twists, and even moments filled with laughter and sometimes tears.\");\n    });\n\n    it(\"should translate second section when rendered.\", () => {\n      const secondSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-werewolves-game-second-section\");\n\n      expect(secondSection.text()).toBe(\"The success of a game relies on the shoulders of the game master, tasked with creating an \" +\n      \"enchanting atmosphere, maintaining a dynamic pace, and mastering the subtleties of the game rules. Managing a sizable group of players, \" +\n      \"lacking experience, or being in a state of distraction make this task a significant challenge.\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/about/AboutHowToContribute/AboutHowToContribute.nuxt.spec.ts":{"tests":[{"id":"200","name":"About How To Contribute Component should match snapshot when rendered."},{"id":"201","name":"About How To Contribute Component Title should translate title when rendered."},{"id":"202","name":"About How To Contribute Component Sections should translate first section when rendered."},{"id":"203","name":"About How To Contribute Component Sections should translate second section for each bullet item when rendered."},{"id":"204","name":"About How To Contribute Component Sections should translate gitHub text button when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport AboutHowToContribute from \"~/components/pages/about/AboutHowToContribute.vue\";\nimport type GitHubRepositoryButton from \"~/components/shared/external/GitHubRepositoryButton/GitHubRepositoryButton.vue\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"About How To Contribute Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof AboutHowToContribute>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(AboutHowToContribute);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Title\", () => {\n    it(\"should translate title when rendered.\", () => {\n      const title = wrapper.find<"+"HTMLHeadElement>(\"#about-how-to-contribute-title\");\n\n      expect(title.text()).toBe(\"How to contribute to this project?\");\n    });\n  });\n\n  describe(\"Sections\", () => {\n    it(\"should translate first section when rendered.\", () => {\n      const firstSection = wrapper.find<"+"HTMLParagraphElement>(\"#about-how-to-contribute-first-section\");\n\n      expect(firstSection.text()).toBe(\"There are several ways to contribute to this project:\");\n    });\n\n    it(\"should translate second section for each bullet item when rendered.\", () => {\n      const secondSection = wrapper.find<"+"HTMLUListElement>(\"#about-how-to-contribute-second-section\");\n      const secondSectionBulletItems = secondSection.findAll<"+"HTMLLIElement>(\"li\");\n\n      expect(secondSectionBulletItems).toHaveLength(3);\n      expect(secondSectionBulletItems[0].text()).toBe(\"The Werewolf Assistant is an open-source project! Available on GitHub, whether you are a developer, graphic designer, \" +\n      \"or even a tester, your help is welcome. If you like the project, feel free to star it or follow the creator!\");\n      expect(secondSectionBulletItems[1].text()).toBe(\"This project is intended to remain a free service. However, both hosting and tool infrastructure are paid for. \" +\n      \"If you would like to contribute or appreciate the creator's work, you can make a donation on their Buy Me A Coffee page.\");\n      expect(secondSectionBulletItems[2].text()).toBe(\"Talk about this project around you! \" +\n      \"Word of mouth will encourage many role-play enthusiasts to embark on the grand adventure of the game master with the Werewolf Assistant.\");\n    });\n\n    it(\"should translate gitHub text button when rendered.\", () => {\n      const gitHubButton = wrapper.findComponent<"+"typeof GitHubRepositoryButton>(\"#about-how-to-contribute-github-button\");\n\n      expect(gitHubButton.props(\"textButton\")).toBe(\"Access the project on GitHub\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/game/GamePlaying/GameTeamSide/GameTeamSidePlayer/GameTeamSidePlayer.nuxt.spec.ts":{"tests":[{"id":"205","name":"Game Team Side Player Component should match snapshot when rendered."},{"id":"206","name":"Game Team Side Player Component Player name should display player name when rendered."},{"id":"207","name":"Game Team Side Player Component Player role name should display player role when rendered."},{"id":"208","name":"Game Team Side Player Component Player role image should display player role image on the left when side is villagers."},{"id":"209","name":"Game Team Side Player Component Player role image should display player role image on the right when side is werewolves."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport type { GameTeamSidePlayerProps } from \"~/components/pages/game/GamePlaying/GameTeamSide/GameTeamSidePlayer/game-team-side-player.types\";\nimport GameTeamSidePlayer from \"~/components/pages/game/GamePlaying/GameTeamSide/GameTeamSidePlayer/GameTeamSidePlayer.vue\";\nimport type RoleImage from \"~/components/shared/role/RoleImage/RoleImage.vue\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport { createFakeAccursedWolfFatherAlivePlayer, createFakeSeerAlivePlayer, createFakeWerewolfAlivePlayer } from \"~/tests/unit/utils/factories/composables/api/game/player/player-with-role.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Team Side Player Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameTeamSidePlayer>>;\n  const defaultProps: GameTeamSidePlayerProps = { player: createFakeWerewolfAlivePlayer({ name: \"Antoine\" }) };\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(GameTeamSidePlayer, { props: defaultProps });\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Player name\", () => {\n    it(\"should display player name when rendered.\", () => {\n      const playerName = wrapper.find<"+"HTMLDivElement>(\"#player-name\");\n\n      expect(playerName.text()).toBe(\"Antoine\");\n    });\n  });\n\n  describe(\"Player role name\", () => {\n    it(\"should display player role when rendered.\", () => {\n      const playerRole = wrapper.find<"+"HTMLDivElement>(\"#player-role-name\");\n\n      expect(playerRole.text()).toBe(\"Werewolf\");\n    });\n  });\n\n  describe(\"Player role image\", () => {\n    it(\"should display player role image on the left when side is villagers.\", async() => {\n      const player = createFakeSeerAlivePlayer();\n      wrapper = await mountSuspendedComponent(GameTeamSidePlayer, { props: { ...defaultProps, player } });\n      const playerRoleImage = wrapper.findComponent<"+"typeof RoleImage>(\"#player-villager-role-image\");\n\n      expect(playerRoleImage.props(\"roleName\")).toBe(RoleNames.SEER);\n    });\n\n    it(\"should display player role image on the right when side is werewolves.\", async() => {\n      const player = createFakeAccursedWolfFatherAlivePlayer();\n      wrapper = await mountSuspendedComponent(GameTeamSidePlayer, { props: { ...defaultProps, player } });\n      const playerRoleImage = wrapper.findComponent<"+"typeof RoleImage>(\"#player-werewolf-role-image\");\n\n      expect(playerRoleImage.props(\"roleName\")).toBe(RoleNames.ACCURSED_WOLF_FATHER);\n    });\n  });\n});"},"tests/unit/specs/components/shared/role/RoleImage/RoleImage.nuxt.spec.ts":{"tests":[{"id":"210","name":"Role Image Component should match snapshot when rendered."},{"id":"211","name":"Role Image Component Image should have default width and height from props sizes when rendered."},{"id":"212","name":"Role Image Component Image should have back src when prop role image is undefined."},{"id":"213","name":"Role Image Component Image should have src based on role name from props when rendered."},{"id":"214","name":"Role Image Component Image should have small suffix for src when definition from props is small."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type { ComponentMountingOptions } from \"@vue/test-utils/dist/mount\";\n\nimport type { NuxtImg } from \"#components\";\nimport type { RoleImageProps } from \"~/components/shared/role/RoleImage/role-image.types\";\nimport RoleImage from \"~/components/shared/role/RoleImage/RoleImage.vue\";\nimport { RoleNames } from \"~/composables/api/role/enums/role.enums\";\nimport * as UseRoleName from \"~/composables/api/role/useRoleName\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Role Image Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof RoleImage>>;\n  const defaultProps: RoleImageProps = {\n    alt: \"werewolf img\",\n    roleName: RoleNames.WEREWOLF,\n  };\n\n  async function mountRoleImageComponent(options: ComponentMountingOptions<"+"typeof RoleImage> = {}): Promise<"+"ReturnType<"+"typeof mount<"+"typeof RoleImage>>> {\n    return mountSuspendedComponent(RoleImage, {\n      props: defaultProps,\n      ...options,\n    });\n  }\n\n  beforeEach(async() => {\n    vi.spyOn(UseRoleName, \"useRoleName\").mockReturnValue({ getRoleNameLabel: vi.fn().mockReturnValue(RoleNames.WEREWOLF) });\n    wrapper = await mountRoleImageComponent();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Image\", () => {\n    it(\"should have default width and height from props sizes when rendered.\", () => {\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='werewolf img']\");\n\n      expect(image.attributes(\"width\")).toBe(\"50\");\n      expect(image.attributes(\"height\")).toBe(\"50\");\n    });\n\n    it(\"should have back src when prop role image is undefined.\", async() => {\n      wrapper = await mountRoleImageComponent({ props: { alt: \"back image\" } });\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='back image']\");\n\n      expect(image.attributes(\"src\")).toBe(\"/img/role/back.jpeg\");\n    });\n\n    it(\"should have src based on role name from props when rendered.\", () => {\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='werewolf img']\");\n\n      expect(image.attributes(\"src\")).toBe(\"http://127.0.0.1/public/assets/images/roles/werewolf/werewolf.jpeg\");\n    });\n\n    it(\"should have small suffix for src when definition from props is small.\", async() => {\n      await wrapper.setProps({ definition: \"small\" });\n      const image = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='werewolf img']\");\n\n      expect(image.attributes(\"src\")).toBe(\"http://127.0.0.1/public/assets/images/roles/werewolf/werewolf-small.jpeg\");\n    });\n  });\n});"},"tests/unit/specs/components/layouts/default/NavBar.nuxt.spec.ts":{"tests":[{"id":"215","name":"NavBar Component should match snapshot when rendered."},{"id":"216","name":"NavBar Component Home Page Link should have the prop 'to' set to home page when rendered."},{"id":"217","name":"NavBar Component Home Page Link Werewolves Assistant Logo should have the prop 'src' set to the small logo when rendered."},{"id":"218","name":"NavBar Component Home Page Link Werewolves Assistant Logo Text should translate the logo text when rendered."},{"id":"219","name":"NavBar Component Parameters Menu should have left tooltip when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type { ComponentMountingOptions } from \"@vue/test-utils/dist/mount\";\n\nimport type { NuxtImg, NuxtLink } from \"#components\";\nimport NavBar from \"~/components/layouts/default/NavBar/NavBar.vue\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"NavBar Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof NavBar>>;\n\n  async function mountNavBarComponent(options: ComponentMountingOptions<"+"typeof NavBar> = {}): Promise<"+"ReturnType<"+"typeof mount<"+"typeof NavBar>>> {\n    const defaultMountingOptions: ComponentMountingOptions<"+"typeof NavBar> = { global: { stubs: { ParametersMenu: true } } };\n\n    return mountSuspendedComponent(NavBar, {\n      ...defaultMountingOptions,\n      ...options,\n    });\n  }\n\n  beforeEach(async() => {\n    wrapper = await mountNavBarComponent();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Home Page Link\", () => {\n    it(\"should have the prop 'to' set to home page when rendered.\", () => {\n      const homePageLink = wrapper.findComponent<"+"typeof NuxtLink>(\"#navbar-logo-link\");\n\n      expect(homePageLink.props(\"to\")).toBe(\"/\");\n    });\n\n    describe(\"Werewolves Assistant Logo\", () => {\n      it(\"should have the prop 'src' set to the small logo when rendered.\", async() => {\n        wrapper = await mountNavBarComponent({ shallow: false });\n        const werewolvesAssistantLogo = wrapper.findComponent<"+"typeof NuxtImg>(\"[alt='Werewolves Assistant logo']\");\n\n        expect(werewolvesAssistantLogo.attributes(\"src\")).toBe(\"/_ipx/_/img/logo/square/werewolves-logo-small.png\");\n      });\n    });\n\n    describe(\"Werewolves Assistant Logo Text\", () => {\n      it(\"should translate the logo text when rendered.\", async() => {\n        wrapper = await mountNavBarComponent({ shallow: false });\n        const werewolvesAssistantLogoText = wrapper.find<"+"HTMLHeadElement>(\"#navbar-werewolves-assistant-logo-text\");\n\n        expect(werewolvesAssistantLogoText.text()).toBe(\"Werewolves Assistant\");\n      });\n    });\n  });\n\n  describe(\"Parameters Menu\", () => {\n    it(\"should have left tooltip when rendered.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \"#navbar-parameters-menu\") };\n      wrapper = await mountNavBarComponent({ shallow: false, global: { directives } });\n\n      expect(tooltip.value).toBe(\"Parameters\");\n    });\n  });\n});"},"tests/unit/specs/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayersParty.nuxt.spec.ts":{"tests":[{"id":"220","name":"Game Lobby Players Party Component should match snapshot when rendered."},{"id":"221","name":"Game Lobby Players Party Component Player Cards should render add player with input message when there are no players in the create game dto."},{"id":"222","name":"Game Lobby Players Party Component Player Cards should render no players in lobby when there are no players in the create game dto."},{"id":"223","name":"Game Lobby Players Party Component Player Cards should render 4 players cards when there are 4 players in the create game dto."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport GameLobbyPlayerCard from \"~/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayerCard/GameLobbyPlayerCard.vue\";\nimport GameLobbyPlayersParty from \"~/components/pages/game-lobby/GameLobbyPlayersParty/GameLobbyPlayersParty.vue\";\nimport { useCreateGameDtoStore } from \"~/stores/game/create-game-dto/useCreateGameDtoStore\";\nimport { createFakeCreateGamePlayerDto } from \"~/tests/unit/utils/factories/composables/api/game/dto/create-game/create-game-player/create-game-player.dto.factory\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Game Lobby Players Party Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GameLobbyPlayersParty>>;\n\n  beforeEach(async() => {\n    wrapper = await mountSuspendedComponent(GameLobbyPlayersParty);\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Player Cards\", () => {\n    it(\"should render add player with input message when there are no players in the create game dto.\", () => {\n      const addPlayerWithInputMessage = wrapper.find<"+"HTMLHeadingElement>(\"#no-players-in-lobby-message\");\n\n      expect(addPlayerWithInputMessage.exists()).toBeTruthy();\n    });\n\n    it(\"should render no players in lobby when there are no players in the create game dto.\", () => {\n      const playerCards = wrapper.findAllComponents<"+"typeof GameLobbyPlayerCard>(GameLobbyPlayerCard);\n\n      expect(playerCards).toHaveLength(0);\n    });\n\n    it(\"should render 4 players cards when there are 4 players in the create game dto.\", async() => {\n      const createGameDtoStore = useCreateGameDtoStore();\n      createGameDtoStore.createGameDto.players = [\n        createFakeCreateGamePlayerDto({ name: \"Player 1\" }),\n        createFakeCreateGamePlayerDto({ name: \"Player 2\" }),\n        createFakeCreateGamePlayerDto({ name: \"Player 3\" }),\n        createFakeCreateGamePlayerDto({ name: \"Player 4\" }),\n      ];\n      await nextTick();\n      const playerCards = wrapper.findAllComponents<"+"typeof GameLobbyPlayerCard>(GameLobbyPlayerCard);\n\n      expect(playerCards).toHaveLength(4);\n    });\n  });\n});"},"tests/unit/specs/composables/api/error/useWerewolvesAssistantApiError.spec.ts":{"tests":[{"id":"224","name":"Use Werewolves Assistant Api Error Composable handleWerewolvesAssistantApiError should log error in console when called."},{"id":"225","name":"Use Werewolves Assistant Api Error Composable handleWerewolvesAssistantApiError should add error toast when called."}],"source":"import type { FetchResponse } from \"ofetch\";\nimport type { Mock, MockInstance } from \"vitest\";\n\nimport type { WerewolvesAssistantApiError } from \"~/composables/api/error/types/api-error.types\";\nimport { useWerewolvesAssistantApiError } from \"~/composables/api/error/useWerewolvesAssistantApiError\";\nimport * as UseVuePrimeToasts from \"~/composables/vue-prime/useVuePrimeToasts\";\n\ndescribe(\"Use Werewolves Assistant Api Error Composable\", () => {\n  let mocks: {\n    console: {\n      error: MockInstance;\n    };\n    composables: {\n      useVuePrimeToasts: {\n        addToast: Mock;\n        addSuccessToast: Mock;\n        addInfoToast: Mock;\n        addWarnToast: Mock;\n        addErrorToast: Mock;\n      }\n    }\n  };\n\n  beforeEach(() => {\n    mocks = {\n      console: { error: vi.spyOn(console, \"error\").mockImplementation(vi.fn()) },\n      composables: {\n        useVuePrimeToasts: {\n          addToast: vi.fn(),\n          addErrorToast: vi.fn(),\n          addInfoToast: vi.fn(),\n          addSuccessToast: vi.fn(),\n          addWarnToast: vi.fn(),\n        },\n      },\n    };\n    vi.spyOn(UseVuePrimeToasts, \"useVuePrimeToasts\").mockReturnValue(mocks.composables.useVuePrimeToasts);\n  });\n\n  describe(\"handleWerewolvesAssistantApiError\", () => {\n    it(\"should log error in console when called.\", () => {\n      const response = { _data: \"error-data\" } as unknown as FetchResponse<"+"WerewolvesAssistantApiError>;\n      useWerewolvesAssistantApiError().handleWerewolvesAssistantApiError({ response });\n      const { _data: expectedData } = response;\n\n      expect(mocks.console.error).toHaveBeenCalledExactlyOnceWith(expectedData);\n    });\n\n    it(\"should add error toast when called.\", () => {\n      const response = { status: 404 } as unknown as FetchResponse<"+"WerewolvesAssistantApiError>;\n      useWerewolvesAssistantApiError().handleWerewolvesAssistantApiError({ response });\n\n      expect(mocks.composables.useVuePrimeToasts.addErrorToast).toHaveBeenCalledExactlyOnceWith({\n        summary: \"composables.useWerewolvesAssistantApiError.statusCode.404\",\n        detail: \"composables.useWerewolvesAssistantApiError.checkConsoleForMoreDetails\",\n      });\n    });\n  });\n});"},"tests/unit/specs/components/shared/role/RoleOriginBadge/RoleOriginBadge.nuxt.spec.ts":{"tests":[{"id":"226","name":"Role Origin Badge Component should match snapshot when rendered."},{"id":"227","name":"Role Origin Badge Component Badge should have tooltip when rendered."},{"id":"228","name":"Role Origin Badge Component Badge should translate role origin when rendered."}],"source":"import type { mount } from \"@vue/test-utils\";\nimport type { ComponentMountingOptions } from \"@vue/test-utils/dist/mount\";\nimport { expect } from \"vitest\";\n\nimport type { VuePrimeBadge } from \"#components\";\nimport type { RoleOriginBadgeProps } from \"~/components/shared/role/RoleOriginBadge/role-origin-badge.types\";\nimport RoleOriginBadge from \"~/components/shared/role/RoleOriginBadge/RoleOriginBadge.vue\";\nimport { RoleOrigins } from \"~/composables/api/role/enums/role.enums\";\nimport { pTooltipDirectiveBinder } from \"~/tests/unit/utils/helpers/directive.helpers\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"Role Origin Badge Component\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof RoleOriginBadge>>;\n  const defaultProps: RoleOriginBadgeProps = { roleOrigin: RoleOrigins.CLASSIC };\n\n  async function mountRoleOriginBadgeComponent(options: ComponentMountingOptions<"+"typeof RoleOriginBadge> = {}): Promise<"+"ReturnType<"+"typeof mount<"+"typeof RoleOriginBadge>>> {\n    return mountSuspendedComponent(RoleOriginBadge, {\n      props: defaultProps,\n      ...options,\n    });\n  }\n\n  beforeEach(async() => {\n    wrapper = await mountRoleOriginBadgeComponent();\n  });\n\n  it(\"should match snapshot when rendered.\", () => {\n    expect(wrapper).toBeTruthy();\n    expect(wrapper.html()).toMatchSnapshot();\n  });\n\n  describe(\"Badge\", () => {\n    it(\"should have tooltip when rendered.\", async() => {\n      const tooltip = { value: undefined };\n      const directives = { ...pTooltipDirectiveBinder(tooltip, \".role-origin-badge\") };\n      wrapper = await mountRoleOriginBadgeComponent({ global: { directives } });\n\n      expect(tooltip.value).toBe(\"Role Origin\");\n    });\n\n    it(\"should translate role origin when rendered.\", () => {\n      const badge = wrapper.findComponent<"+"typeof VuePrimeBadge>(\".role-origin-badge\");\n\n      expect(badge.attributes(\"value\")).toBe(\"Base Game\");\n    });\n  });\n});"},"tests/unit/specs/stores/role/useRolesStore.spec.ts":{"tests":[{"id":"229","name":"Roles Store should have initial state when created."},{"id":"230","name":"Roles Store fetchAndSetRoles should fetch roles when called."},{"id":"231","name":"Roles Store fetchAndSetRoles should set roles when called."}],"source":"import { createPinia, setActivePinia } from \"pinia\";\nimport { expect } from \"vitest\";\nimport type { Mock } from \"vitest\";\n\nimport type { Role } from \"~/composables/api/role/types/role.class\";\nimport { useRolesStore } from \"~/stores/role/useRolesStore\";\nimport * as UseFetchRolesComposable from \"~/composables/api/role/useFetchRoles\";\nimport { createFakeRole } from \"~/tests/unit/utils/factories/composables/api/role/role.factory\";\n\ndescribe(\"Roles Store\", () => {\n  let mocks: {\n    composables: {\n      useFetchRoles: {\n        fetchRoles: Mock;\n      }\n    }\n  };\n\n  beforeEach(() => {\n    mocks = { composables: { useFetchRoles: { fetchRoles: vi.fn() } } };\n    vi.spyOn(UseFetchRolesComposable, \"useFetchRoles\").mockImplementation(() => mocks.composables.useFetchRoles);\n    setActivePinia(createPinia());\n  });\n\n  it(\"should have initial state when created.\", () => {\n    const rolesStore = useRolesStore();\n\n    expect(rolesStore.roles).toBeNull();\n    expect(rolesStore.fetchingRoleStatus).toBe(\"idle\");\n  });\n\n  describe(\"fetchAndSetRoles\", () => {\n    it(\"should fetch roles when called.\", async() => {\n      const rolesStore = useRolesStore();\n      await rolesStore.fetchAndSetRoles();\n\n      expect(mocks.composables.useFetchRoles.fetchRoles).toHaveBeenCalledExactlyOnceWith();\n    });\n\n    it(\"should set roles when called.\", async() => {\n      const roles = [\n        createFakeRole(),\n        createFakeRole(),\n        createFakeRole(),\n      ];\n      mocks.composables.useFetchRoles.fetchRoles.mockResolvedValue(roles);\n      const rolesStore = useRolesStore();\n      await rolesStore.fetchAndSetRoles();\n\n      expect(rolesStore.roles).toStrictEqual<"+"Role[]>(roles);\n    });\n  });\n});"},"tests/unit/specs/components/shared/external/GitHubRepositoryButton/GitHubRepositoryButton.nuxt.spec.ts":{"tests":[{"id":"232","name":"GitHub Repository Button should match snapshot when rendered."},{"id":"233","name":"GitHub Repository Button Button Text should render button text with other text when text is passed as prop."},{"id":"234","name":"GitHub Repository Button Button Text should render button text with default text when text is not passed as prop."}],"source":"import type { mount } from \"@vue/test-utils\";\n\nimport type { GitHubRepositoryButtonProps } from \"~/components/shared/external/GitHubRepositoryButton/git-hub-repository-button.types\";\nimport GitHubRepositoryButton from \"~/components/shared/external/GitHubRepositoryButton/GitHubRepositoryButton.vue\";\nimport { mountSuspendedComponent } from \"~/tests/unit/utils/helpers/mount.helpers\";\n\ndescribe(\"GitHub Repository Button\", () => {\n  let wrapper: ReturnType<"+"typeof mount<"+"typeof GitHubRepositoryButton>>;\n  const defaultProps: GitHubRepositoryButtonPro
